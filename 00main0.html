 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 엔진 바로가기 - MYWAY 초기화면</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #fff;
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
      width: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .main-title {
      margin-top: 60px;
      font-size: 2.1rem;
      font-weight: 700;
      color: #333862;
      text-shadow: 0 2px 12px #ffffff99;
      letter-spacing: 0.03em;
      margin-bottom: 8px;
      text-align: center;
      user-select: none;
    }
    .main-subtitle {
      font-size: 1.18rem;
      color: #6a739c;
      margin-bottom: 34px;
      text-align: center;
      user-select: none;
    }
    .container {
      width: 100%;
      max-width: 540px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      margin-bottom: 60px;
      padding-left: 6px; padding-right: 6px;
    }
    .logo-row {
      display: grid;
      justify-content: center;
      gap: 24px;
      margin-bottom: 34px;
      width: 100%;
      /* 기본값: PC는 최대 6개, 줄마다 개수는 아래에서 미디어쿼리로 조절됨 */
      grid-template-columns: repeat(auto-fit, minmax(66px, 1fr));
      max-width: 99vw;
    }
    .ai-logo-wrap {
      width: 74px;
      height: 74px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 3px 24px 0 #b1c7e866;
      border: 3px solid #e5e8f6;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.15s, border-color 0.15s;
      cursor: pointer;
      overflow: hidden;
      margin: 0 auto;
    }
    .ai-logo-wrap:hover {
      box-shadow: 0 8px 32px 0 #7e94ff99;
      border-color: #94a2ff;
      background: #f7faff;
    }
    .ai-logo-img {
      width: 54px;
      height: 54px;
      object-fit: contain;
      background: transparent;
      border-radius: 50%;
      transition: transform 0.12s;
    }
    .ai-logo-wrap:hover .ai-logo-img {
      transform: scale(1.08) rotate(-3deg);
    }
    @media (max-width: 1200px) {
      .container { max-width: 96vw; }
      .logo-row { gap: 18px; }
    }
    @media (max-width: 900px) {
      .container { max-width: 99vw; }
      .logo-row {
        grid-template-columns: repeat(auto-fit, minmax(62px, 1fr));
        gap: 14px;
      }
    }
    @media (max-width: 700px) {
      .main-title { font-size: 1.26rem; margin-top: 30px; }
      .main-subtitle { font-size: 1rem; }
      .logo-row {
        grid-template-columns: repeat(3, 1fr); /* 모바일에서 한 줄 3개 */
        gap: 8vw;
        margin-bottom: 22px;
      }
      .ai-logo-wrap { width: 58px; height: 58px; }
      .ai-logo-img { width: 38px; height: 38px; }
    }
    @media (max-width: 480px) {
      .container { margin-top: 8px; margin-bottom: 24px; }
      .logo-row {
        grid-template-columns: repeat(2, 1fr); /* 초소형 기기는 한 줄 2개 */
        gap: 7vw;
      }
    }
  </style>
</head>
<body>
  <div class="main-title">AI 멀티포털 바로가기</div>
