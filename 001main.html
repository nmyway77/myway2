 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 엔진 바로가기 - MYWAY 초기화면</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #fff;
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
      width: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .main-title {
      margin-top: 60px;
      font-size: 2.1rem;
      font-weight: 700;
      color: #333862;
      text-shadow: 0 2px 12px #ffffff99;
      letter-spacing: 0.03em;
      margin-bottom: 8px;
      text-align: center;
      user-select: none;
    }
    .main-subtitle {
      font-size: 1.18rem;
      color: #6a739c;
      margin-bottom: 34px;
      text-align: center;
      user-select: none;
    }
    .container {
      width: 100%;
      max-width: 540px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      margin-bottom: 60px;
      padding-left: 6px; padding-right: 6px;
    }
    .logo-row {
      display: grid;
      justify-content: center;
      gap: 24px;
      margin-bottom: 34px;
      width: 100%;
      max-width: 99vw;
    }
    /* PC 기본: 7개 */
    .logo-row { grid-template-columns: repeat(7, auto); }

    /* 태블릿: 세로 5개, 가로 6개 */
    @media (max-width: 1100px) {
      .logo-row { grid-template-columns: repeat(6, auto); }
    }
    @media (max-width: 900px) {
      .logo-row { grid-template-columns: repeat(5, auto); }
    }
    /* 핸드폰 가로: 5개 */
    @media (max-width: 700px) and (orientation: landscape) {
      .logo-row { grid-template-columns: repeat(5, auto); }
    }
    /* 핸드폰 세로: 4개 */
    @media (max-width: 700px) and (orientation: portrait) {
      .logo-row { grid-template-columns: repeat(4, auto); }
    }
    @media (max-width: 500px) {
      .main-title { font-size: 1.26rem; margin-top: 30px; }
      .main-subtitle { font-size: 1rem; }
      .logo-row { gap: 7vw; margin-bottom: 20px; }
      .ai-logo-wrap { width: 48px; height: 48px; }
      .ai-logo-img { width: 32px; height: 32px; }
      .container { margin-top: 12px; margin-bottom: 18px; }
    }
    .ai-logo-wrap {
      width: 74px;
      height: 74px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 3px 24px 0 #b1c7e866;
      border: 3px solid #e5e8f6;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.15s, border-color 0.15s;
      cursor: pointer;
      overflow: hidden;
      margin: 0 auto;
    }
    .ai-logo-wrap:hover {
      box-shadow: 0 8px 32px 0 #7e94ff99;
      border-color: #94a2ff;
      background: #f7faff;
    }
    .ai-logo-img {
      width: 54px;
      height: 54px;
      object-fit: contain;
      background: transparent;
      border-radius: 50%;
      transition: transform 0.12s;
    }
    .ai-logo-wrap:hover .ai-logo-img {
      transform: scale(1.08) rotate(-3deg);
    }
  </style>
</head>
