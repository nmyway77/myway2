 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이쁜 타이머 위젯 - 대형버전</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #d4e1fa, #f2e5fa 90%);
      min-height: 100vh;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
    }
    .timer-widget {
      background: linear-gradient(145deg, #fff, #dde6f4 80%);
      box-shadow: 0 18px 64px #c6d4e966, 0 4px 18px #fff9;
      border-radius: 3.6em;
      padding: 64px 54px 54px 54px;
      min-width: 450px; max-width: 600px;
      display: flex; flex-direction: column; align-items: center;
      border: 3px solid #e2eaf4;
      position: relative;
    }
    .timer-circle {
      width: 270px; height: 270px;
      background: linear-gradient(120deg, #e2ebf9 60%, #c6d2ee 100%);
      border-radius: 50%;
      box-shadow: 0 16px 38px #a9b8da66, 0 3px 12px #fff;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 26px;
      position: relative;
      transition: box-shadow 0.2s;
    }
    .timer-time {
      font-size: 4.3rem;
      font-weight: bold;
      color: #495e97;
      letter-spacing: 2px;
      text-shadow: 0 3px 13px #e3e8f7cc, 0 0px 2px #c6d2ee;
      user-select: none;
    }
    .timer-btns {
      display: flex;
      gap: 24px;
      margin-top: 24px;
      margin-bottom: 12px;
    }
    .timer-btn {
      background: linear-gradient(90deg, #c6d6fa 10%, #a4c3ff 90%);
      color: #445;
      border: none;
      border-radius: 2em;
      font-size: 1.6rem;
      font-weight: 600;
      padding: 16px 38px;
      box-shadow: 0 4px 16px #aac4ff55, 0 1px 2px #fff;
      cursor: pointer;
      transition: all 0.13s;
    }
    .timer-btn:hover {
      background: linear-gradient(90deg, #a4c3ff 10%, #c6d6fa 90%);
      box-shadow: 0 8px 22px #a9b8da55, 0 0.5px 1px #fff;
      color: #283455;
      transform: scale(1.08);
    }
    .timer-set {
      margin-top: 18px;
      display: flex;
      gap: 9px;
      font-size: 1.5rem;
      align-items: center;
      color: #567;
    }
    .timer-set input {
      width: 65px;
      padding: 7px 12px;
      border-radius: 1em;
      border: 2.2px solid #a4c3ff;
      background: #f8faff;
      font-size: 1.6rem;
      text-align: center;
      margin-right: 4px;
    }
    @media (max-width: 700px) {
      .timer-widget { min-width: 98vw; max-width: 100vw; padding: 14vw 2vw 7vw 2vw; }
      .timer-circle { width: 40vw; height: 40vw; min-width:120px; min-height:120px;}
      .timer-time { font-size: 3.2rem; }
      .timer-btn { font-size:1.2rem; padding: 10px 18px;}
      .timer-set { font-size:1.05rem; }
      .timer-set input { font-size:1.2rem; width:32px; padding:3px 7px;}
    }
  </style>
</head>
<body>
  <div class="timer-widget">
    <div class="timer-circle">
      <span class="timer-time" id="display">05:00</span>
    </div>
    <div class="timer-btns">
      <button class="timer-btn" id="startBtn">시작</button>
      <button class="timer-btn" id="pauseBtn">일시정지</button>
      <button class="timer-btn" id="resetBtn">리셋</button>
    </div>
    <div class="timer-set">
      <label>분</label>
      <input type="number" id="minInput" min="0" max="99" value="5">
      <label>초</label>
      <input type="number" id="secInput" min="0" max="59" value="0">
      <button class="timer-btn" style="font-size:1.05rem;padding:8px 18px;" id="setBtn">설정</button>
    </div>
  </div>
  <script>
    let timer, timeLeft = 300, isRunning = false, originTime = 300;
    const display = document.getElementById('display');
    const minInput = document.getElementById('minInput');
    const secInput = document.getElementById('secInput');

    function beep() {
      // Web Audio API로 짧은 삑 소리 내기
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = ctx.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency.value = 1047; // C6 정도
        oscillator.connect(ctx.destination);
        oscillator.start();
        setTimeout(() => {
          oscillator.stop();
          ctx.close();
        }, 450); // 0.45초
      } catch (e) {
        // 혹시 브라우저가 지원 안 하면 무시
      }
    }

    function updateDisplay() {
      const m = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const s = String(timeLeft % 60).padStart(2, '0');
      display.textContent = `${m}:${s}`;
    }
    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
          display.textContent = "타임업!";
          beep();
        }
      }, 1000);
    }
    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }
    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = originTime;
      updateDisplay();
    }
    function setTimer() {
      const mins = Math.max(0, Math.min(99, parseInt(minInput.value, 10) || 0));
      const secs = Math.max(0, Math.min(59, parseInt(secInput.value, 10) || 0));
      timeLeft = mins * 60 + secs;
      originTime = timeLeft;
      updateDisplay();
      clearInterval(timer);
      isRunning = false;
    }
    document.getElementById('startBtn').onclick = startTimer;
    document.getElementById('pauseBtn').onclick = pauseTimer;
    document.getElementById('resetBtn').onclick = resetTimer;
    document.getElementById('setBtn').onclick = setTimer;
    updateDisplay();
  </script>
</body>
</html>
