<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MYWAY.KR: 멀티검색, 나만의 디스플레이, 즐겨찾기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
      background: linear-gradient(135deg,#48b6e0 0%,#b176f3 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
    }
    .searchbar-outer { /* ...생략... 기존 그대로... */ }
    .searchbar-wrap { /* ...생략... */ }
    .searchbar-form { /* ...생략... */ }
    .searchbar-box { /* ...생략... */ }
    .searchbar-select { /* ...생략... */ }
    .searchbar-input { /* ...생략... */ }
    .searchbar-input::placeholder { /* ...생략... */ }
    .searchbar-btn { /* ...생략... */ }
    .searchbar-btn svg { /* ...생략... */ }
    /* --- 네비바 --- */
    .screen-links-wrap {
      width: 100vw;
      position: relative;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      z-index: 9;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      /* 추가: 높이 고정 */
      height: 36px;
    }
    .screen-links {
      display: flex;
      gap: 15px;
      font-size: 0.96rem;
      font-weight: 500;
      color: #fff;
      white-space: nowrap;
      background: none;
      padding: 0 12px;
      user-select: none;
      box-shadow: none;
      align-items: center;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
      margin: 0 auto;
      max-width: 900px;
      min-width: 220px;
      cursor: grab;
      transition: none;
      /* 추가: 높이 고정 */
      height: 36px;
      line-height: 36px;
    }
    .screen-links::-webkit-scrollbar { display: none; }
    .screen-links a {
      color: rgba(255,255,255,0.76) !important;
      text-decoration: none;
      padding: 2px 8px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1em;
      margin: 0 2px;
      background: none;
      border: none;
      outline: none;
      display: inline-block;
      opacity: 0.93;
      letter-spacing: 0.01em;
      transition: background 0.12s, color 0.14s;
      cursor: pointer;
      white-space: nowrap;
      /* 추가: 높이 강제 */
      height: 32px;
      line-height: 32px;
      overflow: hidden;
    }
    .screen-links a:hover, .screen-links a.active {
      background: rgba(255,255,255,0.14);
      color: #ffe8ff !important;
      font-weight: 500;
    }
    @media (max-width: 700px) {
      .screen-links { font-size: 0.88rem; gap: 8px; padding: 0 4px; }
      .screen-links-wrap { padding: 0; height: 32px;}
      .searchbar-outer { margin-bottom: 10px !important; }
      .screen-links { height: 32px; line-height: 32px;}
      .screen-links a { height: 28px; line-height: 28px;}
    }
    /* --- 좌우 화살표(삼각형) --- */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 26px; height: 34px;
      background: rgba(240,244,255,0.9);
      border: none;
      border-radius: 50%;
      box-shadow: 0 1px 5px #aac9ff33;
      color: #7e88c6;
      font-size: 17px;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.92;
      outline: none;
      visibility: hidden; /* 처음엔 숨김 */
    }
    .nav-arrow.left { left: 0; }
    .nav-arrow.right { right: 0; }
    .nav-arrow svg { width: 13px; height: 18px; }
    .nav-arrow:active { background: #b3d2ff; color: #232365; }
    .nav-arrow[show] { visibility: visible; }
  </style>
</head>
<body>
  <!-- 검색바 영역(생략) -->
  <div class="searchbar-outer">
    <!-- ...생략(검색바 기존과 동일)... -->
    <!-- 위 내용은 그대로 두시면 됩니다 -->
    <div class="searchbar-wrap">
      <form class="searchbar-form" id="searchFormParent" autocomplete="off">
        <div class="searchbar-box">
          <!-- ...생략... -->
          <select class="searchbar-select" id="engineParent">
            <!-- ...생략... -->
            <option value="melon">멜론 </option>
            <option value="bugs">벅스 </option>
          </select>
          <input class="searchbar-input" id="queryParent" type="text" placeholder="검색어를 입력하세요  Myway.kr" autocomplete="off" />
          <button class="searchbar-btn" type="submit" title="검색">
            <svg viewBox="0 0 32 32">
              <circle cx="15" cy="15" r="10"/>
              <line x1="23" y1="23" x2="30" y2="30"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- 네비게이션 바 -->
  <div class="screen-links-wrap" style="position:relative;">
    <button class="nav-arrow left" id="nav-arrow-left" aria-label="왼쪽 이동">
      <svg viewBox="0 0 13 20"><polygon points="9,3 2,10 9,17" fill="#7e88c6"/></svg>
    </button>
    <div class="screen-links" id="parent-links">
      <a href="#" onclick="showScreenParent(event, '00main00000.html')">A</a>
      <a href="#" onclick="showScreenParent(event, '00makingcircletext.html')">MK</a>
      <a href="#" onclick="showScreenParent(event, '00newsmain2.html')">NEWS</a>
      <a href="#" onclick="showScreenParent(event, '00maintvinner2.html')">TV</a>
      <a href="#" onclick="showScreenParent(event, '00mainmovieinner.html')">MOVIE</a>
      <a href="#" onclick="showScreenParent(event, '00mainmaga.html')">MZ</a>
      <a href="#" onclick="showScreenParent(event, '00mainbbs.html')">BBS</a>
      <a href="#" onclick="showScreenParent(event, '00maincctvinner2.html')">CCTV</a>
      <a href="#" onclick="showScreenParent(event, '00aimain3.html')">H</a>
      <a href="#" onclick="showScreenParent(event, '00maincoin.html')">COIN</a>
      <a href="#" onclick="showScreenParent(event, '00maincomics.html')">CM</a>
      <a href="#" onclick="showScreenParent(event, '00mainshopping.html')">SHOP</a>
      <a href="#" onclick="showScreenParent(event, 'mainpage43.html')">I</a>
      <a href="#" onclick="showScreenParent(event, 'mainpage2.html')">L</a>
      <a href="#" onclick="showScreenParent(event, '00mainuseful.html')">U</a>
    </div>
    <button class="nav-arrow right" id="nav-arrow-right" aria-label="오른쪽 이동">
      <svg viewBox="0 0 13 20"><polygon points="4,3 11,10 4,17" fill="#7e88c6"/></svg>
    </button>
  </div>
  <iframe id="main-frame" src="00mainmovieinner.html" allowfullscreen style="position:fixed;left:0;top:158px;width:100vw;height:calc(100vh - 160px);border:none;margin:0;background:#f5f7fa;z-index:10;border-radius:0;display:block;"></iframe>
  <script>
    // 검색엔진 기존 기능(생략)
    // ... 원본 그대로 복사 ...
    // 네비 클릭
    function showScreenParent(e, url) {
      e.preventDefault();
      document.querySelectorAll('#parent-links a').forEach(a => a.classList.remove('active'));
      e.target.classList.add('active');
      var frame = document.getElementById('main-frame');
      frame.src = url;
    }
    // 네비바 드래그/터치 스크롤 (기존 그대로)
    (function(){
      const nav = document.querySelector('.screen-links');
      let isDown = false, startX = 0, scrollLeft = 0;
      nav.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - nav.offsetLeft;
        scrollLeft = nav.scrollLeft;
        nav.style.cursor = 'grabbing';
      });
      nav.addEventListener('mouseleave', () => {
        isDown = false; nav.style.cursor = '';
      });
      nav.addEventListener('mouseup', () => {
        isDown = false; nav.style.cursor = '';
      });
      nav.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        const x = e.pageX - nav.offsetLeft;
        nav.scrollLeft = scrollLeft - (x - startX);
      });
      // 모바일 터치
      let touchStartX = 0, touchScrollLeft = 0, touchDragging = false;
      nav.addEventListener('touchstart', function(e){
        touchDragging = true;
        touchStartX = e.touches[0].pageX - nav.offsetLeft;
        touchScrollLeft = nav.scrollLeft;
      });
      nav.addEventListener('touchend', ()=>{ touchDragging=false; });
      nav.addEventListener('touchmove', function(e){
        if(!touchDragging) return;
        const x = e.touches[0].pageX - nav.offsetLeft;
        nav.scrollLeft = touchScrollLeft - (x - touchStartX);
      });
    })();

    // ----- 화살표(삼각형) 표시/동작 -----
    const nav = document.querySelector('.screen-links');
    const leftArrow = document.getElementById('nav-arrow-left');
    const rightArrow = document.getElementById('nav-arrow-right');
    function updateArrows() {
      // 네비가 넘칠 때만 표시
      const maxScroll = nav.scrollWidth - nav.clientWidth;
      if (maxScroll > 6) {
        leftArrow.style.visibility = nav.scrollLeft > 6 ? 'visible' : 'hidden';
        rightArrow.style.visibility = nav.scrollLeft < maxScroll - 6 ? 'visible' : 'hidden';
      } else {
        leftArrow.style.visibility = 'hidden';
        rightArrow.style.visibility = 'hidden';
      }
    }
    leftArrow.onclick = function() {
      nav.scrollBy({ left: -110, behavior: 'smooth' });
    };
    rightArrow.onclick = function() {
      nav.scrollBy({ left: 110, behavior: 'smooth' });
    };
    nav.addEventListener('scroll', updateArrows);
    window.addEventListener('resize', updateArrows);
    setTimeout(updateArrows, 100);
    nav.addEventListener('mousedown', ()=>setTimeout(updateArrows,120));
    nav.addEventListener('mouseup', ()=>setTimeout(updateArrows,120));
    nav.addEventListener('touchend', ()=>setTimeout(updateArrows,120));
    window.addEventListener('DOMContentLoaded', updateArrows);
  </script>
</body>
</html>
