<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      min-height: 100vh; min-width: 100vw;
      overflow-x: hidden;
      background: #fff;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: none; /* 중요! 좌우 흔들림 방지 */
      overscroll-behavior-y: none;
      touch-action: pan-y;
    }
    .iframe-wrap {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
      position: relative;
      background: #fff;
    }
    iframe {
      width: 100vw;
      min-width: 100vw;
      height: 100vh;
      min-height: 100vh;
      border: none;
      display: block;
      background: #fff;
      overflow: hidden;
      touch-action: none; /* 중요! 터치 흔들림 차단 */
    }
    @media (max-width:600px) {
      .iframe-wrap, iframe {
        width: 100vw !important;
        min-width: 100vw !important;
        height: 100vh !important;
        min-height: 100vh !important;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-wrap">
    <iframe src="indexmain.html" allowfullscreen></iframe>
  </div>
</body>
</html>
