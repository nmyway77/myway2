 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유튜브 채널 디렉토리 뷰어</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', 'Apple SD Gothic Neo', sans-serif;
      background: linear-gradient(135deg, #23243a 0%, #314a6a 100%);
      color: #fff;
      min-height: 100vh;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 240px;
      min-width: 140px;
      background: rgba(27, 35, 52, 0.98);
      padding: 22px 10px 14px 15px;
      box-sizing: border-box;
      display: flex; flex-direction: column;
      border-top-right-radius: 26px;
      border-bottom-right-radius: 26px;
      box-shadow: 4px 0 26px #0006;
      border-right: 1.5px solid #3e5c8888;
      z-index: 3;
      transition: width 0.2s;
    }
    .sidebar-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 22px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 12px #0005;
      text-align:left;
      padding-left: 7px;
    }
    .directory-list {
      display: flex;
      flex-direction: column;
      gap: 11px;
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: transparent transparent;  /* 투명 */
      max-height: 84vh;
      padding-right: 2px;
    }
    .directory-list::-webkit-scrollbar { width: 7px; background: transparent;}
    .directory-list::-webkit-scrollbar-thumb { background: transparent; }
    .directory-list::-webkit-scrollbar-track { background: transparent; }

    .directory-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 13px 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.02rem;
      background: rgba(37,55,90,0.82);
      box-shadow: 0 2px 9px #0002;
      transition: background 0.16s, box-shadow 0.16s, color 0.13s;
      border: 1px solid transparent;
      font-weight: 600;
      user-select: none;
      min-height: 28px;
      white-space: nowrap;
    }
    .directory-item.selected, .directory-item:hover {
      background: linear-gradient(90deg, #3576ed 10%, #65e0f6 95%);
      color: #222e4c;
      border: 1.2px solid #63c6ff;
      box-shadow: 0 4px 16px #1588c844, 0 1px 5px #63e0ff11;
      z-index: 2;
    }
    .directory-icon {
      width: 22px; height: 22px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.16em;
      opacity: 0.95;
    }
    .directory-label {
      flex: 1;
      letter-spacing: 0.01em;
      font-size: 1.06em;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .main {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #242a39 0%, #3a5975 90%);
      position: relative;
      min-width: 0;
    }
    .video-frame {
      width: 78vw; max-width: 950px;
     
      height: 80vh; min-height: 180px; max-height: 85vh;
     
      border: none;
      border-radius: 18px;
      background: #222;
      box-shadow: 0 6px 32px #1a579a2b, 0 2px 8px #263f5711;
      transition: box-shadow 0.18s;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .sidebar {
        width: 100vw;
        min-width: 0;
        border-radius: 0 0 20px 20px;
        border-right: none;
        box-shadow: none;
        padding: 8px 0 7px 0;
        position: relative;
      }
      .sidebar-title {
        font-size: 1.1rem;
        padding-left: 17px;
        margin-bottom: 9px;
      }
      .directory-list {
        flex-direction: row;
        gap: 6px;
        overflow-x: auto;
        overflow-y: hidden;
        max-height: none;
        height: 46px;
        padding: 0 8px 0 8px;
        align-items: center;
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
      }
      .directory-item {
        font-size: 0.93rem;
        padding: 10px 11px;
        min-width: 120px;
        min-height: 30px;
        border-radius: 11px;
        white-space: nowrap;
        margin-bottom: 0;
      }
      .main {
        padding: 0;
      }
      .video-frame {
        width: 98vw;
       
        height: 70vw;
       
        min-height: 140px;
        max-width: 99vw;
        border-radius: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-title">채널 디렉토리</div>
      <div class="directory-list" id="dirList">
        <div class="directory-item selected" data-url="https://www.youtube.com/embed/2--j0SVYmRY">
          <span class="directory-icon"></span>
          <span class="directory-label">서울역</span>
        </div>
        <div class="directory-item" data-url="https://www.youtube.com/embed/_kd-vEuMGCE">
          <span class="directory-icon"></span>
          <span class="directory-label">경복궁</span>
        </div>
        <div class="directory-item" data-url="https://www.youtube.com/embed/UWPxEmIYc2E">
          <span class="directory-icon"></span>
          <span class="directory-label">서울시청</span>
        </div>
        <div class="directory-item" data-url="https://www.youtube.com/embed/_694GtePH-Y">
          <span class="directory-icon"></span>
          <span class="directory-label">롯데월드</span>
        </div>
        <div class="directory-item" data-url="https://www.youtube.com/embed/GOt7UVVp-5Y">
          <span class="directory-icon"></span>
          <span class="directory-label">동대문DDP</span>
        </div>
        <div class="directory-item" data-url="https://www.youtube.com/embed/ZopiySgQjsc">
          <span class="directory-icon"></span>
          <span class="directory-label">잠실대교</span>
        </div>
        <div class="directory-item" data-url="https://www.youtube.com/embed/HmzyLbRtRRw">
          <span class="directory-icon"></span>
          <span class="directory-label">UN빌리지 앞</span>
        </div>
        <div class="directory-item" data-url="https://www.youtube.com/embed/m0bJROup7iE">
          <span class="directory-icon"></span>
          <span class="directory-label">한강공원</span>
        </div>
        <div class="directory-item" data-url="https://www.youtube.com/embed/kXYiU_JCYtU">
          <span class="directory-icon">🎸</span>
          <span class="directory-label">Linkin Park - Numb</span>
        </div>
        <div class="directory-item" data-url="https://www.youtube.com/embed/tgbNymZ7vqY">
          <span class="directory-icon">🐤</span>
          <span class="directory-label">Sesame Street - Rubber Duckie</span>
        </div>
      </div>
    </div>
    <div class="main">
      <iframe class="video-frame" id="videoFrame"
        src="https://www.youtube.com/embed/2--j0SVYmRY?autoplay=1"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
    </div>
  </div>
  <script>
    // always add autoplay=1 to url
    function getAutoPlayUrl(url) {
      // 이미 쿼리문이 있으면 &autoplay=1, 없으면 ?autoplay=1
      return url.includes('?') ? url + '&autoplay=1' : url + '?autoplay=1';
    }
    // 좌측 디렉토리 클릭 → 동영상 변경
    const items = document.querySelectorAll('.directory-item');
    const frame = document.getElementById('videoFrame');
    items.forEach(item => {
      item.addEventListener('click', function() {
        items.forEach(i => i.classList.remove('selected'));
        this.classList.add('selected');
        frame.src = getAutoPlayUrl(this.dataset.url);
      });
    });
    // 모바일에서 최초 재생시, 사파리/크롬 정책 때문에 자동재생이 안될 수도 있습니다(음소거 없음 등)
  </script>
</body>
</html>
