  <style>
    body { font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif; background: #fff; margin: 0; padding: 0; }
    .searchbar-wrap {
      display: flex;
      justify-content: center;

    .searchbar-btn {

      font-weight: bold;
      cursor: pointer;
      border-radius: 0 34px 34px 0;
      letter-spacing: 0.1px;
      transition: background 0.15s;
    }
    .searchbar-btn:hover { background: #22205c; }

    .screen-links {
      text-align: center;
      margin-top: 3px;
      margin-bottom: 0;
      /* 모바일에서 가로 스크롤/줄바꿈 방지용 추가 - 기본값은 유지 */
    }
    .screen-links a {

      margin: 0 3px;
      font-size: 0.92rem;
      color: #232356;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.14s;
      padding: 3px 12px 4px 12px;
      border-radius: 14px;
      letter-spacing: 0.02em;
      line-height: 1.58;
      white-space: nowrap; /* 버튼 줄바꿈 방지 */
    }
    .screen-links a:hover, .screen-links a.active {
      color: #fff;
      background: #32307c;
      text-decoration: none;
    }

    #screen-frame {
      display: none;
      position: relative;
      width: 99vw;
      min-height: 1100px;
      max-width: 1530px;
      margin: 22px auto 38px auto;
      border: none;
      background: transparent;
      box-shadow: none;
      border-radius: 0;
      overflow: hidden !important;
      transition: none;
    }

    /* ------------- 모바일(세로)에서만 추가되는 부분 ------------- */
    @media (max-width: 700px) {
      .searchbar-form {
        min-width: 0; 
        width: 98%; 
        height: 52px;         /* ★ 통통하게! 기존 36px→52px */
      }
      .searchbar-select, .searchbar-input, .searchbar-btn {
        font-size: 1.03rem;
      }
      .searchbar-input {
        padding: 0 8px;
      }
      .screen-links {
        text-align: left;           /* 한 줄 가로 정렬로 변경 */
        overflow-x: auto;           /* 가로 스크롤 가능하게 */
        white-space: nowrap;        /* 줄바꿈 방지 */
        padding-left: 8px;
        -webkit-overflow-scrolling: touch;
      }
      .screen-links a {
        margin: 0 2px;
        font-size: 0.93rem;
        padding: 3px 8px 3px 8px;
        border-radius: 11px;
      }
      #screen-frame { min-height: 450px; width: 98vw; border-radius: 6px;}
    }
    /* 더 작은 화면에서 더 통통하게 하고 싶으면 아래도 추가 가능!

<iframe id="screen-frame" scrolling="no"></iframe>

  <script>
    // 검색엔진 배열 (key와 select value 매칭)
    var snarkEngines = [
      { key: "naver",  home: "https://www.naver.com/", search: "https://search.naver.com/search.naver?query=" },
  { key: "naver",  home: "https://www.naver.com/", search: "https://search.naver.com/search.naver?query=" },
  { key: "google", home: "https://www.google.co.uk/webhp?hl=ko&gl=uk", search: "https://www.google.co.uk/search?hl=ko&gl=uk&q=" },
  { key: "youtube", home: "https://www.youtube.com/", search: "https://www.youtube.com/results?search_query=" },
  { key: "daum", home: "https://www.daum.net/", search: "https://search.daum.net/search?w=tot&t__nil_searchbox=suggest&sug=&q=" },
  { key: "duckduckgo", home: "https://duckduckgo.com", search: "https://duckduckgo.com/?q=" },

  { key: "yahoo", home: "https://www.yahoo.com", search: "https://search.yahoo.com/search?p=" },
  { key: "yandex", home: "https://yandex.ru", search: "https://yandex.ru/search/?lr=10635&text=" },
  { key: "windows", home: "https://www.uptodown.com", search: "https://kr.uptodown.com/windows/search/" },
  { key: "naver-shopping", home: "https://shopping.naver.com/", search: "https://shopping.naver.com/search/all_search.nhn?where=all&frm=NVSCTAB&query=" },
  { key: "joongonara", home: "https://cafe.naver.com/joonggonara", search: "https://web.joongna.com/search/" },

  { key: "coupang", home: "https://www.coupang.com", search: "https://www.coupang.com/np/search?q=" },
  { key: "aliexpress", home: "https://ko.aliexpress.com/", search: "https://ko.aliexpress.com/w/wholesale-" },
  { key: "amazon", home: "https://www.amazon.com/", search: "https://www.amazon.com/s/ref=nb_sb_noss?url=search-alias%3Daps&field-keywords=" },
  { key: "ebay", home: "https://www.ebay.com/", search: "https://www.ebay.com/sch/i.html?_from=R40&_trksid=p2050601.m570.l1313&_nkw=" },
  { key: "kor2eng", home: "https://www.passport.go.kr/home/kor/romanizeAutomatic/index.do?menuPos=38", search: "https://www.passport.go.kr/home/kor/romanizeAutomatic/index.do?menuPos=38&idx=&act=&searchKeyword=" },
  { key: "postcode", home: "https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&ie=utf8&query=%EC%9A%B0%EC%B2%B4%EA%B5%AD+%EC%9A%B0%ED%8E%B8%EB%B2%88%ED%98%B8&where=nexearch", search: "https://www.juso.go.kr/support/AddressMainSearch.do?searchKeyword=" },
  { key: "phone114", home: "https://www.114.co.kr", search: "https://www.114.co.kr/search/result/all?query=" },

  { key: "twitter", home: "https://twitter.com", search: "https://twitter.com/search?q=" },

  { key: "pinterest", home: "https://pinterest.com", search: "https://pinterest.com/search/?q=" },

  { key: "melon", home: "https://www.melon.com", search: "https://www.melon.com/search/total/index.htm?q=" },
  { key: "bugs", home: "https://bugs.co.kr", search: "https://music.bugs.co.kr/search/integrated?q=" }
    ];

    // 검색 전송: 검색어 없으면 홈, 있으면 결과
    document.getElementById('searchForm').onsubmit = function(e) {
      e.preventDefault();
      const engineKey = document.getElementById('engine').value;
      const query = document.getElementById('query').value.trim();
      const engineObj = snarkEngines.find(e => e.key === engineKey);
      if (engineObj) {
        let url = query ? (engineObj.search + encodeURIComponent(query)) : engineObj.home;
        window.open(url, "_blank");
      }
    };

    // 화면 메뉴 클릭시 (수정! 항상 새로고침되게)
    function showScreen(e, url) {
      e.preventDefault();
      document.querySelectorAll('.screen-links a').forEach(a => a.classList.remove('active'));
      e.target.classList.add('active');
      var frame = document.getElementById('screen-frame');
      frame.style.display = 'block';
      frame.src = url + (url.includes('?') ? '&v=' : '?v=') + Date.now();
      frame.setAttribute('scrolling', 'no');
      frame.style.overflow = 'hidden';
      frame.style.minHeight = '1100px';
    }

    document.getElementById('screen-frame').onload = function() {
      try {
        this.style.height = this.contentWindow.document.body.scrollHeight + 'px';
      } catch (e) {
        this.style.height = this.style.minHeight || '1100px';
      }
    };
  </script>
</body>
