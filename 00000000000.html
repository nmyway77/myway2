<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MYWAY.KR: 멀티검색, 나만의 디스플레이, 즐겨찾기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
      background: linear-gradient(135deg,#373e90 0%,#be3ad8 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
    }
    .searchbar-outer {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100vw;
      margin-top: 36px;
      margin-bottom: 22px;  /* ← 간격 여기를 조절하세요 (20~32px 추천) */
      position: relative;
      z-index: 10;
    }
    .searchbar-wrap {
      position: relative;
      width: 520px;
      max-width: 97vw;
      height: 68px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 11;
    }
    .searchbar-form {
      width: 100%; height: 100%;
      display: flex; align-items: center;
      position: relative;
      z-index: 2;
    }
    .searchbar-box {
      position: relative;
      display: flex; align-items: center;
      background: linear-gradient(180deg, #fafdff 70%, #e6f0ff 100%);
      border-radius: 38px;
      width: 100%;
      height: 100%;
      box-shadow: 0 6px 32px 0 rgba(90,100,180,0.13), 0 2px 8px 0 rgba(255,255,255,0.14) inset;
      padding: 0 24px 0 18px;
      overflow: hidden;
    }
    .searchbar-select {
      background: transparent;
      border: none;
      padding: 0 15px 0 3px;
      font-size: 1.13rem;
      color: #483ca3;
      font-weight: bold;
      outline: none;
      cursor: pointer;
      min-width: 100px;
      z-index: 4;
      height: 44px;
      border-radius: 16px;
      margin-right: 7px;
    }
    .searchbar-input {
      flex: 1;
      border: none;
      background: transparent;
      color: #6e4ac3;
      outline: none;
      font-size: 1.14rem;
      padding: 0 13px;
      height: 44px;
      z-index: 4;
      font-family: inherit;
    }
    .searchbar-input::placeholder {
      color: #b8aee8;
      opacity: 1;
      letter-spacing: 0.01em;
    }
    .searchbar-btn {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      min-width: 56px;
      height: 56px;
      border-radius: 50%;
      margin-left: 2px;
      margin-right: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 4;
      transition: background 0.17s;
    }
    .searchbar-btn svg {
      width: 28px; height: 28px;
      stroke: #856ad3;
      stroke-width: 2.6;
      fill: none;
      transition: stroke 0.12s;
    }
    .screen-links-wrap {
      width: 100vw;
      position: relative;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      z-index: 9;
      /* overflow: visible !important; */
    }
    .screen-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      min-width: 100%;
      width: max-content;
      padding: 0 12px;
        font-size: 0.97rem;      /* 글씨 더 작게 */
  font-weight: 400;        /* 덜 두껍게 */
  color: rgba(255,255,255,0.76); /* 연하게 */
      white-space: nowrap;
      background: none;
      letter-spacing: 0.01em;
      user-select: none;
      box-shadow: none;
    }
    .screen-links a {
      color: rgba(255,255,255,0.91) !important;
      text-decoration: none;
      padding: 2px 8px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      margin: 0 2px;
      background: none;
      border: none;
      outline: none;
      display: inline-block;
      opacity: 0.93;
      letter-spacing: 0.01em;
      transition: background 0.12s, color 0.14s;
      cursor: pointer;
      white-space: nowrap;
    }
    .screen-links a:hover, .screen-links a.active {
      background: rgba(255,255,255,0.14);
      color: #ffe8ff !important;
    }
    @media (max-width: 700px) {
      .screen-links { font-size: 0.97rem; gap: 8px; padding: 0 4px;}
      .screen-links-wrap { padding: 0;}
      .searchbar-outer { margin-bottom: 10px !important; }
    }
  </style>
</head>
<body>
  <!-- 검색바 -->
  <div class="searchbar-outer">
    <div class="searchbar-wrap">
      <form class="searchbar-form" id="searchFormParent" autocomplete="off">
        <div class="searchbar-box">
          <select class="searchbar-select" id="engineParent">
            <option value="naver">네이버 ▼</option>
            <option value="google">Google </option>
            <option value="youtube">Youtube </option>
            <!-- ...생략... -->
          </select>
          <input class="searchbar-input" id="queryParent" type="text" placeholder="검색어를 입력하세요  Myway.kr" autocomplete="off" />
          <button class="searchbar-btn" type="submit" title="검색">
            <svg viewBox="0 0 32 32">
              <circle cx="15" cy="15" r="10"/>
              <line x1="23" y1="23" x2="30" y2="30"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- 네비게이션 텍스트 (가운데정렬+좌우이동) -->
  <div class="screen-links-wrap" id="nav-scroll">
    <div class="screen-links" id="parent-links">
      <a href="#" onclick="showScreenParent(event, '00main00000.html')">AI</a>
      <a href="#" onclick="showScreenParent(event, '00newsmain2.html')">NEWS</a>
      <a href="#" onclick="showScreenParent(event, '00tvmain2.html')">TV</a>
      <a href="#" onclick="showScreenParent(event, '00mainbbs.html')">BBS</a>
      <a href="#" onclick="showScreenParent(event, '00maincctv.html')">CCTV</a>
      <a href="#" onclick="showScreenParent(event, '00aimain3.html')">H</a>
      <a href="#" onclick="showScreenParent(event, '00maincoin.html')">COIN</a>
      <a href="#" onclick="showScreenParent(event, '00mainmovie.html')">영화</a>
      <a href="#" onclick="showScreenParent(event, '00mainmaga.html')">잡지</a>
      <a href="#" onclick="showScreenParent(event, '00maincomics.html')">만화</a>
      <a href="#" onclick="showScreenParent(event, 'mainpage43.html')">I</a>
      <a href="#" onclick="showScreenParent(event, '00mainshopping.html')">쇼핑</a>
      <a href="#" onclick="showScreenParent(event, 'mainpage43.html')">K</a>
      <a href="#" onclick="showScreenParent(event, 'mainpage2.html')">L</a>
      <a href="#" onclick="showScreenParent(event, '00mainuseful.html')">U</a>
    </div>
  </div>
  <iframe id="main-frame" src="00aimain3.html" allowfullscreen style="position:fixed;left:0;top:158px;width:100vw;height:calc(100vh - 160px);border:none;margin:0;background:#f5f7fa;z-index:10;border-radius:0;display:block;"></iframe>
  <script>
    // ...기존 검색엔진/네비 스크립트 동일...
    function showScreenParent(e, url) {
      e.preventDefault();
      document.querySelectorAll('#parent-links a').forEach(a => a.classList.remove('active'));
      e.target.classList.add('active');
      var frame = document.getElementById('main-frame');
      frame.src = url;
    }
    // 네비 좌우 스크롤 드래그 지원
    (function(){
      const outer = document.getElementById('nav-scroll');
      let isDown = false, startX, scrollLeft;
      outer.addEventListener('mousedown', function(e){
        isDown = true;
        outer.classList.add('dragging');
        startX = e.pageX - outer.offsetLeft;
        scrollLeft = outer.scrollLeft;
        e.preventDefault();
      });
      outer.addEventListener('mouseleave', ()=>{ isDown=false; outer.classList.remove('dragging'); });
      outer.addEventListener('mouseup', ()=>{ isDown=false; outer.classList.remove('dragging'); });
      outer.addEventListener('mousemove', function(e){
        if(!isDown) return;
        const x = e.pageX - outer.offsetLeft;
        const walk = (x - startX) * 1.1;
        outer.scrollLeft = scrollLeft - walk;
      });
      // 모바일 터치
      let touchStartX = 0, touchScrollLeft = 0, touchDragging = false;
      outer.addEventListener('touchstart', function(e){
        touchDragging = true;
        touchStartX = e.touches[0].pageX - outer.offsetLeft;
        touchScrollLeft = outer.scrollLeft;
      });
      outer.addEventListener('touchend', ()=>{ touchDragging=false; });
      outer.addEventListener('touchmove', function(e){
        if(!touchDragging) return;
        const x = e.touches[0].pageX - outer.offsetLeft;
        const walk = (x - touchStartX) * 1.13;
        outer.scrollLeft = touchScrollLeft - walk;
      });
    })();
  </script>
</body>
</html>
