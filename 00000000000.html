<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MYWAY 인플루언서 influencer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #fff; font-family: 'Segoe UI','맑은 고딕','NanumGothic',Arial,sans-serif; margin:0; padding:0;}
    .topbar {
      position: fixed; top: 0; left: 0; width: 100vw; z-index: 1001;
      background: #2e2e54; color: #fff;
      display: flex; align-items: center; justify-content: flex-start;
      box-shadow: 0 4px 18px #29317018;
      padding: 0 14px; height: 54px; min-width: 360px; font-size: 16px;
    }
    .topbar button {
      padding: 8px 18px; margin-right: 8px; background: #436cff; color: #fff;
      border: none; border-radius: 6px; font-size: 15px; cursor: pointer;
      font-family: inherit; transition: background .2s;
    }
    .topbar button#export-btn { background: #30bc8a; }
    .topbar button#import-btn { background: #ffc94a; color: #232356; }
    .topbar select {
      margin-left: 8px; padding: 7px 11px; font-size: 15px; border-radius: 5px; border: 1px solid #ccd;
      background: #fff; color: #232373; min-width: 110px; font-family: inherit;
    }

    /* 원본 유지: 대시보드 아래쪽 시작 */
    .dashboard {
      max-width: 1200px; margin: 0 auto; padding: 64px 0 60px 0;
      margin-top: 1200px !important;
    }

    .gallery-label {
      font-weight: bold; font-size: 1.15rem; margin: 34px 0 18px 0;
      color: #232356; text-align: center; letter-spacing: 0.5px; display: block; width: 100%;
    }
    .gallery-row { width: 100%; max-width: 1080px; margin: 0 auto; text-align: center; }

    .list-row {
      display: inline-block; vertical-align: top; box-sizing: border-box;
      position: relative; transition: width 0.2s, height 0.2s; background: #fff;
    }
    .list-row:last-child { margin-right: 0; }

    .imgframe {
      width: 100%; height: 100%; background: #fff; position: relative;
      box-sizing: border-box; z-index: 0; border-radius: 0;
      box-shadow: 0 6px 6px 0 rgba(90,90,130,0.11);
      overflow: hidden; display: flex; align-items: flex-start; justify-content: center;
    }
    .img-wrap { position: relative; height: 100%; width: 100%; overflow: hidden; margin:0; padding:0;}
    .img-item { position: relative; width: 100%; height: 100%; overflow: hidden;}
    .img-item img { display: block; width: 100%; height: 100%; object-fit: contain; background: #fff; margin: 0; border: none; padding: 0; }

    .edit-btn {
      position: absolute; top: 7px; right: 9px; padding: 4px 12px; font-size: 14px;
      background: #2e2e54c0; color: #fff; border: none; border-radius: 6px; cursor: pointer;
      z-index: 4; transition: background .15s;
    }
    .edit-btn:hover { background: #436cff; }

    .shadow-line { text-align: center; margin: 0; padding: 0; max-width: 100%; overflow: hidden !important; vertical-align: top;}
    .shadow-line img { display: block; margin: 0 auto; width: 95%; height: 20px; pointer-events: none; user-select: none; }

    /* 사진 카드 30% 확대 (원본 유지) */
    .list-row.magazine { width: 195px; height: 277px; margin: 0 12px 36px 0; }
    .img-wrap.magazine { height: 100%; }
    .img-item.magazine { height: 100%; }

    /* 반응형 (원본 유지) */
    @media (max-width: 1080px) {
      .list-row.magazine {
        width: 36.4vw; height: 52vw;
        min-width: 104px; min-height: 130px;
        margin: 0 2vw 28px 0;
      }
    }
    @media (max-width: 700px) {
      .list-row.magazine {
        width: 57.2vw; height: 80.6vw;
        min-width: 84.5px; min-height: 110.5px;
        margin: 0 2vw 22px 0;
      }
    }

    #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.57); display: none; align-items: center; justify-content: center; z-index: 2002;}
    #modal { background: #fff; padding: 28px 22px 22px 22px; border-radius: 7px; width: 320px; box-shadow: 0 2px 16px #24248238;}
    #modal h3 { margin-bottom: 16px; font-size: 20px; color:#313181;}
    #modal label { display:block; margin-bottom:6px; color:#232356; font-weight:600;}
    #modal input, #modal select { width: 100%; margin-bottom: 14px; padding: 8px; border: 1px solid #b2c1e6; border-radius: 5px; font-size: 14px;}
    #modal .actions { text-align: right; }
    #modal .actions button { padding: 8px 14px; border: none; border-radius: 4px; cursor: pointer; margin-left: 8px; font-size: 15px; }
    #modal .save-btn { background: #4067d1; color: #fff; }
    #modal .cancel-btn { background: #dc3545; color: #fff; }

    /* === 좌측 디렉토리 패널(오버레이) : 기존 레이아웃 영향 없음 === */
    .dir-panel {
      position: fixed; top: 54px; left: 0; z-index: 1003;
      width: 0; /* 닫힘 상태 */
      height: calc(100vh - 54px);
      overflow: visible; /* 핸들 보이도록 */
      background: rgba(46,46,84,0.96);
      box-shadow: 3px 0 16px rgba(0,0,0,.18);
      color: #fff; transition: width .18s ease;
    }
    .dir-panel.open { width: 220px; }
    .dir-panel .handle {
      position: absolute; top: 12px; right: -34px;
      width: 34px; height: 34px; border-radius: 0 6px 6px 0;
      background: #2e2e54; color:#fff; display:flex; align-items:center; justify-content:center;
      font-weight:700; cursor:pointer; box-shadow: 3px 3px 10px rgba(0,0,0,.15);
      user-select:none;
    }
    .dir-panel .inner { padding: 12px; }
    .dir-title { font-weight:700; font-size:15px; margin: 4px 0 10px 0; color:#ffd777; }
    .dir-add { display:flex; gap:6px; margin-bottom:10px; }
    .dir-add input {
      flex:1; padding:7px 8px; border-radius:6px; border:1px solid #5a66a8; font-size:13px; outline:none;
      background:#fff; color:#222;
    }
    .dir-add button {
      padding:7px 10px; border:none; border-radius:6px; background:#4067d1; color:#fff; font-size:13px; cursor:pointer;
    }
    .dir-list { max-height: calc(100vh - 54px - 100px); overflow:auto; padding-right:4px; }
    .dir-item {
      padding:7px 8px; border-radius:6px; background: #3a3a74; margin-bottom:6px;
      cursor:pointer; font-size:14px; display:flex; align-items:center; justify-content:space-between;
      transition: background .15s;
    }
    .dir-item:hover { background:#51519c; }
    .dir-item span { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:160px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
  <!-- 상단바 (원본) -->
  <nav class="topbar">
    <button id="add-btn">추가</button>
    <button id="export-btn">내보내기</button>
    <button id="import-btn">가져오기</button>
    <input type="file" id="import-file" accept="application/json" style="display:none">
    <select id="page-switch">
      <option value="">Type</option>
      <option value="making001.html">BAR ▼</option>
      <option value="00making77typeshort.html">PIC1 ▼</option>
      <option value="00makingcircletext.html">CIRCLE▼</option>
      <option value="00making10d.html.html">PIC2 ▼</option>
    </select>
  </nav>

  <!-- 좌측 디렉토리 패널 (기본 열림: open) -->
  <aside class="dir-panel open" id="dir-panel" aria-label="directories">
    <div class="handle" id="dir-handle">☰</div>
    <div class="inner">
      <div class="dir-title">디렉토리</div>
      <div class="dir-add">
        <input type="text" id="dir-input" placeholder="새 디렉토리 이름">
        <button id="dir-add-btn" type="button">추가</button>
      </div>
      <div class="dir-list" id="dir-list"></div>
    </div>
  </aside>

  <!-- 본문 (원본) -->
  <div class="dashboard" id="dashboard">
    <span class="gallery-label" id="label-gallery1">A</span>
    <div class="gallery-row" id="gallery1"></div>
    <span class="gallery-label" id="label-gallery2">B</span>
    <div class="gallery-row" id="gallery2"></div>
    <span class="gallery-label" id="label-gallery3">C</span>
    <div class="gallery-row" id="gallery3"></div>
    <span class="gallery-label" id="label-gallery4">D</span>
    <div class="gallery-row" id="gallery4"></div>
    <span class="gallery-label" id="label-gallery5">E</span>
    <div class="gallery-row" id="gallery5"></div>
    <span class="gallery-label" id="label-gallery6">F</span>
    <div class="gallery-row" id="gallery6"></div>
    <span class="gallery-label" id="label-gallery7">G</span>
    <div class="gallery-row" id="gallery7"></div>
    <span class="gallery-label" id="label-gallery8">H</span>
    <div class="gallery-row" id="gallery8"></div>
    <span class="gallery-label" id="label-gallery9">I</span>
    <div class="gallery-row" id="gallery9"></div>
    <span class="gallery-label" id="label-gallery10">J</span>
    <div class="gallery-row" id="gallery10"></div>

    <!-- 동적 디렉토리들이 J 뒤에 순차 추가 -->
    <div id="extra-galleries-anchor"></div>
  </div>

  <!-- 입력 모달 (원본) -->
  <div id="modal-overlay">
    <div id="modal">
      <h3>이미지 추가</h3>
      <label>이미지 URL</label>
      <input type="text" id="modal-img" placeholder="이미지 주소">
      <label>링크 URL</label>
      <input type="text" id="modal-link" placeholder="연결될 링크 주소">
      <label>분류(디렉토리)</label>
      <select id="modal-dir">
        <option value="gallery1">A</option>
        <option value="gallery2">B</option>
        <option value="gallery3">C</option>
        <option value="gallery4">D</option>
        <option value="gallery5">E</option>
        <option value="gallery6">F</option>
        <option value="gallery7">G</option>
        <option value="gallery8">H</option>
        <option value="gallery9">I</option>
        <option value="gallery10">J</option>
      </select>
      <div class="actions">
        <button class="cancel-btn" type="button">취소</button>
        <button class="save-btn" type="button">저장</button>
      </div>
    </div>
  </div>

  <script>
    // 페이지 이동 콤보박스 (원본)
    document.getElementById('page-switch').addEventListener('change', function() {
      if (this.value) location.href = this.value;
    });

    // Storage 키
    const STORAGE_NAMESPACE = "MW_INFLUENCER_GALLERY_v3";
    const PAGE_ID = (location.pathname.split('/').pop() || 'index').toLowerCase();
    const STORAGE_KEY = `${STORAGE_NAMESPACE}:${PAGE_ID}`;
    const EXTRA_DIRS_KEY = `${STORAGE_KEY}:extra_dirs`; // 동적 디렉토리 목록

    const defaultData = {
      gallery1: [
        { url: "https://www.youtube.com/@popcorncokemovie/videos", img: "https://yt3.googleusercontent.com/4vsl0dMmf2_zJh9hNMoFP7KPnfxEKCeWSn5iYdQvuJUVUkBf9eFu3qqdHWIN1DDULygUcGDmww=s900-c-k-c0x00ffffff-no-rj" },
      ],
      gallery2: [], gallery3: [], gallery4: [], gallery5: [],
      gallery6: [], gallery7: [], gallery8: [], gallery9: [], gallery10: []
    };
    const shadowUrl = "https://64.media.tumblr.com/f5f06009df6584ebb5539cad61f73c63/tumblr_inline_qsghz3XZRQ1r45nlo_500.png";

    function getData() {
      let data = localStorage.getItem(STORAGE_KEY);
      if (!data) return JSON.parse(JSON.stringify(defaultData));
      try { return JSON.parse(data); }
      catch { return JSON.parse(JSON.stringify(defaultData)); }
    }
    function setData(data) { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }

    function getExtraDirs() {
      try { return JSON.parse(localStorage.getItem(EXTRA_DIRS_KEY) || "[]"); }
      catch { return []; }
    }
    function setExtraDirs(list) { localStorage.setItem(EXTRA_DIRS_KEY, JSON.stringify(list)); }

    let editing = { gallery: null, index: null };

    function renderGallery(data, targetId) {
      const el = document.getElementById(targetId);
      if (!el) return;
      el.innerHTML = data.map((item, idx) => `
        <div class="list-row magazine" data-idx="${idx}">
          <div class="imgframe">
            <button class="edit-btn" type="button" title="수정">수정</button>
            <div class="img-wrap magazine">
              <div class="img-item magazine">
                <a href="${item.url}" target="_blank" rel="noopener">
                  <img src="${item.img}">
                </a>
              </div>
            </div>
          </div>
          <div class="shadow-line">
            <img src="${shadowUrl}">
          </div>
        </div>
      `).join('');

      Array.from(el.querySelectorAll('.edit-btn')).forEach((btn, idx) => {
        btn.onclick = function(e) {
          e.stopPropagation();
          editing.gallery = targetId;
          editing.index = idx;
          const data = getData();
          const item = data[targetId][idx];
          document.getElementById('modal-img').value = item.img;
          document.getElementById('modal-link').value = item.url;
          document.getElementById('modal-dir').value = targetId;
          document.getElementById('modal-overlay').style.display = 'flex';
        };
      });

      Sortable.create(el, {
        animation: 160,
        handle: ".imgframe",
        ghostClass: "drag-ghost",
        onEnd: function (evt) {
          let galleryKey = targetId;
          let galleryData = getData();
          const moved = galleryData[galleryKey].splice(evt.oldIndex, 1)[0];
          galleryData[galleryKey].splice(evt.newIndex, 0, moved);
          setData(galleryData);
          renderGallery(galleryData[galleryKey], galleryKey);
        }
      });
    }

    function createExtraSection(id, labelText) {
      const anchor = document.getElementById('extra-galleries-anchor');
      const label = document.createElement('span');
      label.className = 'gallery-label';
      label.id = `label-${id}`;
      label.textContent = labelText;

      const row = document.createElement('div');
      row.className = 'gallery-row';
      row.id = id;

      const dashboard = document.getElementById('dashboard');
      dashboard.insertBefore(label, anchor);
      dashboard.insertBefore(row, anchor);
    }

    function renderExtraGalleries() {
      const dashboard = document.getElementById('dashboard');
      Array.from(dashboard.querySelectorAll('[id^="label-gallery_custom_"]')).forEach(n => n.remove());
      Array.from(dashboard.querySelectorAll('[id^="gallery_custom_"]')).forEach(n => n.remove());

      const extra = getExtraDirs();
      const data = getData();
      extra.forEach(dir => {
        if (!data[dir.id]) data[dir.id] = [];
        createExtraSection(dir.id, dir.name);
        renderGallery(data[dir.id], dir.id);
      });
      setData(data);
    }

    function renderDirPanelList() {
      const listEl = document.getElementById('dir-list');
      listEl.innerHTML = '';

      // 기본 A~J
      for (let i = 1; i <= 10; i++) {
        const name = String.fromCharCode(64 + i); // A~J
        const id = `gallery${i}`;
        const item = document.createElement('div');
        item.className = 'dir-item';
        item.innerHTML = `<span>${name}</span>`;
        item.onclick = () => document.getElementById(`label-${id}`)?.scrollIntoView({behavior:'smooth', block:'start'});
        listEl.appendChild(item);
      }

      // 추가 디렉토리
      const extra = getExtraDirs();
      extra.forEach(dir => {
        const item = document.createElement('div');
        item.className = 'dir-item';
        item.innerHTML = `<span>${dir.name}</span>`;
        item.onclick = () => document.getElementById(`label-${dir.id}`)?.scrollIntoView({behavior:'smooth', block:'start'});
        listEl.appendChild(item);
      });
    }

    function refreshModalDirOptions() {
      const sel = document.getElementById('modal-dir');
      const have = new Set(Array.from(sel.options).map(o=>o.value));
      const extra = getExtraDirs();
      extra.forEach(dir => {
        if (!have.has(dir.id)) {
          const opt = document.createElement('option');
          opt.value = dir.id;
          opt.textContent = dir.name;
          sel.appendChild(opt);
          have.add(dir.id);
        }
      });
    }

    function renderAll() {
      const data = getData();
      for (let i = 1; i <= 10; i++) {
        renderGallery(data[`gallery${i}`] || [], `gallery${i}`);
      }
      renderExtraGalleries();
      renderDirPanelList();
      refreshModalDirOptions();
    }

    // 모달 동작 (원본 + 동적 디렉토리 지원)
    document.getElementById('add-btn').onclick = () => {
      editing.gallery = null;
      editing.index = null;
      document.getElementById('modal-img').value = "";
      document.getElementById('modal-link').value = "";
      document.getElementById('modal-dir').value = "gallery1";
      document.getElementById('modal-overlay').style.display = 'flex';
      document.getElementById('modal-img').focus();
    };
    document.querySelector('#modal .cancel-btn').onclick = () => {
      document.getElementById('modal-overlay').style.display = 'none';
    };
    document.querySelector('#modal .save-btn').onclick = () => {
      const img = document.getElementById('modal-img').value.trim();
      const link = document.getElementById('modal-link').value.trim();
      const dir = document.getElementById('modal-dir').value;
      if (!img) { alert("이미지 주소를 입력하세요."); return; }
      if (!link) { alert("링크 주소를 입력하세요."); return; }
      let data = getData();
      if (!data[dir]) data[dir] = [];
      if (editing.gallery !== null && editing.index !== null) {
        if (editing.gallery === dir) data[dir][editing.index] = { url: link, img };
        else {
          data[editing.gallery].splice(editing.index, 1);
          data[dir].push({ url: link, img });
        }
      } else {
        data[dir].push({ url: link, img });
      }
      setData(data);
      document.getElementById('modal-overlay').style.display = 'none';
      renderAll();
    };

    // 내보내기/가져오기 (동적 디렉토리 포함)
    document.getElementById('export-btn').onclick = () => {
      const data = getData();
      const payload = { data, extraDirs: getExtraDirs() };
      const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'influencer_gallery.json';
      a.click();
      URL.revokeObjectURL(url);
    };
    document.getElementById('import-btn').onclick = () => {
      document.getElementById('import-file').click();
    };
    document.getElementById('import-file').onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        try {
          const parsed = JSON.parse(evt.target.result);
          if (parsed && parsed.data && parsed.extraDirs) {
            setData(parsed.data);
            setExtraDirs(parsed.extraDirs);
          } else {
            setData(parsed);
            // 구형 파일 호환: extraDirs 없음
            setExtraDirs(getExtraDirs());
          }
          renderAll();
          alert('가져오기가 완료되었습니다.');
        } catch {
          alert('불러오기 실패(잘못된 파일)');
        }
      };
      reader.readAsText(file);
      e.target.value = null;
    };

    // 좌측 패널 동작
    const dirPanel = document.getElementById('dir-panel');
    const dirHandle = document.getElementById('dir-handle');
    dirHandle.onclick = () => dirPanel.classList.toggle('open');

    // 디렉토리 추가
    document.getElementById('dir-add-btn').onclick = () => {
      const inp = document.getElementById('dir-input');
      const name = (inp.value || '').trim();
      if (!name) { inp.focus(); return; }
      const id = `gallery_custom_${Date.now().toString(36)}`;
      const extra = getExtraDirs();
      extra.push({ id, name });
      setExtraDirs(extra);
      const data = getData();
      data[id] = [];
      setData(data);
      inp.value = '';
      renderAll();
      document.getElementById(`label-${id}`)?.scrollIntoView({behavior:'smooth', block:'start'});
    };

    // 초기 렌더
    renderAll();
  </script>
</body>
</html>
