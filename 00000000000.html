<head>
  <script type="application/ld+json">

  <meta property="og:description" content="무료만화, 무료영화,KPOP,KDRAMA,K-POP,KMOVIE,K-DRAMA,K-MOVIE,KOREA TRAVEL, 링크사이트 등 다양한 무료 컨텐츠 모음. MYWAY.KR에서 최신 정보 확인하세요!" />

  <style>
    body, html {
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
      background: linear-gradient(135deg,#48b6e0 0%,#b176f3 100%);
      margin: 0; padding: 0;
      min-height: 100vh;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    /* ----- 인트로 (검색만 중앙) ----- */
    #intro {
      position: fixed; z-index: 9999;
      left:0; top:0; width:100vw; height:100vh;
      background: linear-gradient(135deg,#48b6e0 0%,#b176f3 100%);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      transition: opacity 0.7s;
      opacity: 1;
      pointer-events: all;
    }
    #intro.intro-hide {
      opacity: 0;
      pointer-events: none;
    }
    .intro-center {
      display: flex; flex-direction: column; align-items: center;
      background: rgba(255,255,255,0.09);
      border-radius: 32px;
      padding: 32px 26px 26px 26px;
      box-shadow: 0 8px 42px #2226a311;
      animation: fadeup 0.7s cubic-bezier(.33,1.13,.59,.93);
    }
    @keyframes fadeup {
      0% { opacity:0; transform:translateY(24px);}
      100% { opacity:1; transform:none;}
    }
    .intro-logo {
      width: 72px;
      margin-bottom: 24px;
      border-radius: 16px;
      box-shadow: 0 2px 12px #2944bb16;
      background: #fff;
      padding: 5px;
    }
    .intro-searchbar {
      width: 340px;
      max-width: 90vw;
      display: flex; align-items: center; justify-content: center;
      margin-top: 2px;
    }
    .intro-searchbar select, .intro-searchbar input, .intro-searchbar button {
      font-size: 1.09rem;
      border: none; outline: none;
      font-family: inherit;
    }
    .intro-searchbar select {
      background: #edeaff;
      color: #483ca3;
      padding: 10px 18px 10px 9px;
      border-radius: 17px;
      margin-right: 8px;
      font-weight: bold;
    }
    .intro-searchbar input {
      flex:1;
      background: #fff;
      color: #5e44ac;
      border-radius: 17px;
      padding: 11px 16px;
      margin-right: 8px;
      min-width: 0;
    }
    .intro-searchbar button {
      background: #5b4bcc;
      color: #fff;
      border-radius: 50%;
      width: 44px; height: 44px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 1px 8px #473fc633;
      cursor: pointer;
      transition: background 0.15s;
      border: none;
    }
    .intro-searchbar button:hover {
      background: #352da1;
    }
    .intro-searchbar svg {
      width: 24px; height: 24px;
      stroke: #fff; stroke-width:2.5; fill:none;
    }
    /* ---- 기존 메인UI ---- */
    #main-ui {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s;
    }
    #main-ui.active {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.7s;
    }
    /* 기존 스타일은 아래 그대로 복사/사용 */
    .searchbar-outer { /* 숨김 처리 */
      display: none !important;
    }
    .screen-links-wrap {
      width: 100vw;
      position: relative;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      z-index: 9;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    .screen-links {
      display: flex;
      gap: 15px;
      font-size: 0.96rem;
      font-weight: 500;
      color: #fff;
      white-space: nowrap;
      background: none;
      padding: 0 12px;
      user-select: none;
      box-shadow: none;
      align-items: center;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
      margin: 0 auto;
      max-width: 1800px;
      min-width: 220px;
      cursor: grab;
      transition: none;
    }
    .screen-links::-webkit-scrollbar { display: none; }
    .screen-links a {
      color: rgba(255,255,255,0.76) !important;
      text-decoration: none;
      padding: 2px 8px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1em;
      margin: 0 2px;
      background: none;
      border: none;
      outline: none;
      display: inline-block;
      opacity: 0.93;
      letter-spacing: 0.01em;
      transition: background 0.12s, color 0.14s;
      cursor: pointer;
      white-space: nowrap;
    }
    .screen-links a:hover, .screen-links a.active {
      background: rgba(255,255,255,0.14);
      color: #ffe8ff !important;
      font-weight: 500;
    }
    @media (max-width: 700px) {
      .screen-links { font-size: 0.88rem; gap: 8px; padding: 0 4px;}
      .screen-links-wrap { padding: 0;}
      .intro-searchbar, .searchbar-wrap { width: 98vw !important; min-width: 0; max-width: 99vw; }
    }
  </style>
</head>
<body>
  <!-- 인트로: 검색만 보임 -->
  <div id="intro">
    <div class="intro-center">
      <img src="https://myway.kr/mywaylogo.png" class="intro-logo" alt="MYWAY">
      <form class="intro-searchbar" id="introSearchForm" autocomplete="off">
        <select id="engineIntro">
          <option value="naver">네이버 ▼</option>
          <option value="google">Google </option>
          <option value="Reddit">Reddit</option>
          <option value="youtube">Youtube </option>
          <option value="soundcloud">SoundCloud </option>
          <option value="daum">다음 </option>
          <option value="duckduckgo">DuckDuckGo </option>
          <option value="msn">MSN </option>
          <option value="yahoo">Yahoo </option>
          <option value="yandex">Yandex </option>
        </select>
        <input id="queryIntro" type="text" placeholder="검색어를 입력하세요  Myway.kr" autocomplete="off" />
        <button type="submit" title="검색">
          <svg viewBox="0 0 32 32">
            <circle cx="15" cy="15" r="10"/>
            <line x1="23" y1="23" x2="30" y2="30"/>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <!-- 메인 전체 UI: 네비/iframe 등 기존 코드 전부! -->
  <div id="main-ui">
    <!-- 기존 검색바(처음엔 숨겨짐, 전환시 보여짐) -->
    <div class="searchbar-outer">
      <div class="searchbar-wrap">
        <form class="searchbar-form" id="searchFormParent" autocomplete="off">
          <div class="searchbar-box">
            <select class="searchbar-select" id="engineParent">
              <option value="naver">네이버 ▼</option>
              <option value="google">Google </option>
              <option value="Reddit">Reddit</option>
              <option value="youtube">Youtube </option>
              <option value="soundcloud">SoundCloud </option>
              <option value="daum">다음 </option>
              <option value="duckduckgo">DuckDuckGo </option>
              <option value="msn">MSN </option>
              <option value="yahoo">Yahoo </option>
              <option value="yandex">Yandex </option>
              <!-- 이하 생략 (위쪽 검색엔진 리스트와 동일하게 추가 가능) -->
            </select>
            <input class="searchbar-input" id="queryParent" type="text" placeholder="검색어를 입력하세요  Myway.kr" autocomplete="off" />
            <button class="searchbar-btn" type="submit" title="검색">
              <svg viewBox="0 0 32 32">
                <circle cx="15" cy="15" r="10"/>
                <line x1="23" y1="23" x2="30" y2="30"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- 네비바/iframe 등 전체 UI -->
    <div class="screen-links-wrap">
      <div class="screen-links" id="parent-links">
        <a href="#" onclick="showScreenParent(event, '00mainbbsinner.html')">BBS</a>
        <a href="#" onclick="showScreenParent(event, '00mainnewsinner.html')">NEWS</a>
        <a href="#" onclick="showScreenParent(event, '00mainradioinner.html')">RADIO</a>
        <a href="#" onclick="showScreenParent(event, '00mainlivetvinner.html')">LIVE TV</a>
        <a href="#" onclick="showScreenParent(event, '00maintvinner2.html')">VOD</a>
        <a href="#" onclick="showScreenParent(event, '00mainmovieinner.html')">MOVIE</a>
        <a href="#" onclick="showScreenParent(event, '00mainmusicinner.html')">MUSIC</a>
        <a href="#" onclick="showScreenParent(event, '00maincctvinner2.html')">CCTV</a>
        <a href="#" onclick="showScreenParent(event, 'indexinner.html')">H</a>
        <a href="#" onclick="showScreenParent(event, '00mainmakinginner.html')">Making</a>   
        <a href="#" onclick="showScreenParent(event, '00mainmagazineinner.html')">Magazine</a>
        <a href="#" onclick="showScreenParent(event, '00maincoin.html')">COIN</a>
        <a href="#" onclick="showScreenParent(event, '00mainpeopleinner.html')">PEOPLE</a>
        <a href="#" onclick="showScreenParent(event, '00maincomics.html')">MAN HWA</a>
        <a href="#" onclick="showScreenParent(event, '00mainshopping.html')">SHOP</a>
        <a href="#" onclick="showScreenParent(event, '00mainuseful.html')">U</a>
      </div>
    </div>
    <iframe id="main-frame" src="00mainmovieinner.html" allowfullscreen style="position:fixed;left:0;top:158px;width:100vw;height:calc(100vh - 160px);border:none;margin:0;background:#f5f7fa;z-index:10;border-radius:0;display:block;"></iframe>
  </div>
  <script>
    // --- 인트로 → 전체UI로 전환 ---
    function showMainUI() {
      document.getElementById('intro').classList.add('intro-hide');
      document.getElementById('main-ui').classList.add('active');
    }
    // 한번이라도 마우스 올리면 전체 UI 전환
    window.addEventListener('DOMContentLoaded', function() {
      document.body.addEventListener('mouseenter', showMainUI, { once: true });
      document.body.addEventListener('touchstart', showMainUI, { once: true });
      document.body.addEventListener('click', showMainUI, { once: true }); // 클릭도 가능
    });

    // --- 인트로의 검색엔진도 동일하게 동작 ---
    var snarkEnginesParent = [
      { key: "naver",  home: "https://www.naver.com/", search: "https://search.naver.com/search.naver?query=" },
      { key: "google", home: "https://www.google.com/webhp?hl=en&gl=au", search: "https://www.google.co.uk/search?hl=ko&gl=uk&q=" },
      { key: "Reddit", home: "https://www.reddit.com/", search: "https://www.reddit.com/search/?q=" },
      { key: "youtube", home: "https://www.youtube.com/", search: "https://www.youtube.com/results?search_query=" },
      { key: "soundcloud", home: "https://soundcloud.com/", search: "https://soundcloud.com/search?q=" },
      { key: "daum", home: "https://www.daum.net/", search: "https://search.daum.net/search?q=" },
      { key: "duckduckgo", home: "https://duckduckgo.com", search: "https://duckduckgo.com/?q=" },
      { key: "msn", home: "https://www.msn.com/ko-kr/news", search: "https://www.bing.com/search?q=" },
      { key: "yahoo", home: "https://www.yahoo.com", search: "https://search.yahoo.com/search?p=" },
      { key: "yandex", home: "https://yandex.ru", search: "https://yandex.ru/search/?lr=10635&text=" }
      // ... (필요시 더 추가)
    ];
    // 인트로의 검색 엔진 폼
    document.getElementById('introSearchForm').onsubmit = function(e) {
      e.preventDefault();
      const engineKey = document.getElementById('engineIntro').value;
      const query = document.getElementById('queryIntro').value.trim();
      const engineObj = snarkEnginesParent.find(e => e.key === engineKey);
      if (engineObj) {
        let url = query
          ? (engineObj.search + encodeURIComponent(query) + (engineObj.searchPostfix || ''))
          : engineObj.home;
        window.open(url, "_blank");
      }
      showMainUI();
    };

    // 기존 검색 엔진 기능
    var snarkEnginesMain = [
      ...snarkEnginesParent,
      // 여기에 더 많은 엔진 추가 (기존 코드 참고)
      { key: "naver_shopping", home: "https://shopping.naver.com/", search: "https://search.shopping.naver.com/ns/search?query=" },
      { key: "joonggonara", home: "https://cafe.naver.com/joonggonara", search: "https://web.joongna.com/search/" },
      // ...생략...
      { key: "bugs", home: "https://bugs.co.kr", search: "https://music.bugs.co.kr/search/integrated?q=" }
    ];
    document.getElementById('searchFormParent').onsubmit = function(e) {
      e.preventDefault();
      const engineKey = document.getElementById('engineParent').value;
      const query = document.getElementById('queryParent').value.trim();
      const engineObj = snarkEnginesMain.find(e => e.key === engineKey);
      if (engineObj) {
        let url = query
          ? (engineObj.search + encodeURIComponent(query) + (engineObj.searchPostfix || ''))
          : engineObj.home;
        window.open(url, "_blank");
      }
    };
    function showScreenParent(e, url) {
      e.preventDefault();
      document.querySelectorAll('#parent-links a').forEach(a => a.classList.remove('active'));
      e.target.classList.add('active');
      var frame = document.getElementById('main-frame');
      frame.src = url;
      // ▼ 추가된 부분(네비바 중앙 이동)
      const parent = document.getElementById('parent-links');
      const el = e.target;
      if (parent && el) {
        const offset = el.offsetLeft - parent.offsetLeft
          - parent.clientWidth / 2
          + el.clientWidth / 2;
        parent.scrollTo({ left: offset, behavior: 'smooth' });
      }
    }
    // 네비바 드래그/터치로 좌우 스크롤 (순서 바꾸기 아님)
    (function(){
      const nav = document.querySelector('.screen-links');
      let isDown = false, startX = 0, scrollLeft = 0;
      nav.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - nav.offsetLeft;
        scrollLeft = nav.scrollLeft;
        nav.style.cursor = 'grabbing';
      });
      nav.addEventListener('mouseleave', () => {
        isDown = false;
        nav.style.cursor = '';
      });
      nav.addEventListener('mouseup', () => {
        isDown = false;
        nav.style.cursor = '';
      });
      nav.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        const x = e.pageX - nav.offsetLeft;
        nav.scrollLeft = scrollLeft - (x - startX);
      });
      // 모바일 터치
      let touchStartX = 0, touchScrollLeft = 0, touchDragging = false;
      nav.addEventListener('touchstart', function(e){
        touchDragging = true;
        touchStartX = e.touches[0].pageX - nav.offsetLeft;
        touchScrollLeft = nav.scrollLeft;
      });
      nav.addEventListener('touchend', ()=>{ touchDragging=false; });
      nav.addEventListener('touchmove', function(e){
        if(!touchDragging) return;
        const x = e.touches[0].pageX - nav.offsetLeft;
        nav.scrollLeft = touchScrollLeft - (x - touchStartX);
      });
    })();
  </script>
</body>
</html>
