    #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 200;}

<body>
  <!-- ìƒˆ ë””ìì¸ ìƒë‹¨ë°” -->
  <nav class="topbar">

  <h2 style="text-align: center; margin-top: 74px;">ë””ìŠ¤í”Œë ˆì´í˜• ì¦ê²¨ì°¾ê¸° ë§Œë“¤ê¸°</h2>
  <p style="text-align: center;"><a href="https://myway.kr/howtouse.html">ì´ìš©ë°©ë²•ì•ˆë‚´&nbsp;</a> &nbsp; &nbsp; <a href="https://html5-editor.net/">ì›¹ì—ë””í„°&nbsp;</a></p>

  <div id="media-grid"></div>
  <div class="editor-space"></div>
  <button id="html-edit-btn">í¸ì§‘</button>
  <textarea id="html-editor" placeholder="HTML ì½”ë“œ í¸ì§‘"></textarea>
  <div id="html-preview"></div>
  <div id="modal-overlay">
    <div id="modal">
      <h3>ë¯¸ë””ì–´ ì €ì¥</h3>
      <input type="text" id="img-url" placeholder="ì‚¬ì§„ URL ì…ë ¥" autofocus>
      <button type="button" class="auto-thumb-btn" id="auto-thumb-btn">ì¸ë„¤ì¼ ìë™ì°¾ê¸°</button>
      <input type="text" id="link-url" placeholder="ì—°ê²° ë§í¬ ì…ë ¥">
      <input type="text" id="media-folder" placeholder="í´ë”/ë””ë ‰í† ë¦¬ (ì˜ˆ: ì—¬í–‰)">
      <div class="actions">

    </div>
  </div>
  <script>
    // ê¸°ì¡´ ë³€ìˆ˜ ì„ ì–¸/ì½”ë“œ ë™ì¼
    const STORAGE_KEY = 'mediaList_uniquegrid901';
    const HTML_KEY = 'mediaHtmlContent_uniquegrid901';
    function extractYouTubeId(url) {
      const regex = /(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|v\/|shorts\/))([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    const saveBtn = document.getElementById('save-media-btn'),
      exportBtn = document.getElementById('export-btn'),
      importBtn = document.getElementById('import-btn'),
      importFile = document.getElementById('import-file'),
      overlay = document.getElementById('modal-overlay'),
      cancelBtn = document.querySelector('.cancel-btn'),
      confirmBtn = document.querySelector('.save-btn'),
      imgInput = document.getElementById('img-url'),
      linkInput = document.getElementById('link-url'),
      folderInput = document.getElementById('media-folder'),
      folderSelect = document.getElementById('folder-select'),
      folderTabs = document.getElementById('folder-tabs'),
      gridContainer = document.getElementById('media-grid'),
      autoThumbBtn = document.getElementById('auto-thumb-btn');
    let editingIndex = null;

    saveBtn.onclick = () => openModal();
    function openModal(item, idx) {
      if (item) {
        imgInput.value = item.imgUrl;
        linkInput.value = item.linkUrl;
        folderInput.value = item.folder || '';
        confirmBtn.textContent = 'ìˆ˜ì •';
        editingIndex = idx;
      } else {
        imgInput.value = '';
        linkInput.value = '';
        folderInput.value = '';
        confirmBtn.textContent = 'ì €ì¥';
        editingIndex = null;
      }
      overlay.style.display = 'flex';
      imgInput.focus();
    }
    cancelBtn.onclick = () => { overlay.style.display = 'none'; editingIndex = null; };

    autoThumbBtn.onclick = function() {
      const linkVal = linkInput.value.trim() || imgInput.value.trim();
      const youtubeId = extractYouTubeId(linkVal);
      if (youtubeId) {
        imgInput.value = `https://img.youtube.com/vi/${youtubeId}/0.jpg`;
        alert('ìœ íŠœë¸Œ ì¸ë„¤ì¼ì´ ìë™ìœ¼ë¡œ ì…ë ¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
      } else {
        alert('ìœ íŠœë¸Œ ì˜ìƒ ë§í¬ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.');
      }
    };

    confirmBtn.onclick = () => {
      const iurl = imgInput.value.trim();
      if (!iurl) { alert('ì‚¬ì§„ URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); imgInput.focus(); return; }
      let lurl = linkInput.value.trim();
      if (!lurl) { alert('ì—°ê²° ë§í¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.'); linkInput.focus(); return; }
      if (!/^https?:\/\//i.test(lurl)) lurl = 'https://' + lurl;
      const folder = folderInput.value.trim();
      let list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      const data = { imgUrl: iurl, linkUrl: lurl, folder };
      if (editingIndex !== null) list[editingIndex] = data;
      else list.push(data);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
      overlay.style.display = 'none';
      folderSelect.value = "";
      renderGrid();
      editingIndex = null;
    };

    exportBtn.onclick = () => {
      const mediaList = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      const gridContent = gridContainer.innerHTML;
      const htmlContent = htmlPreview.innerHTML;
      const data = {
        mediaList: mediaList,
        gridContent: gridContent,
        htmlContent: htmlContent
      };
      const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'mediaList_and_html.json';
      a.click();
      URL.revokeObjectURL(url);
    };

    importBtn.onclick = () => importFile.click();
    importFile.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        try {
          const data = JSON.parse(evt.target.result);
          if (Array.isArray(data.mediaList)) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data.mediaList));
            folderSelect.value = "";
            renderGrid();
          }
          if (data.htmlContent) {
            htmlPreview.innerHTML = data.htmlContent;
            htmlEditor.value = data.htmlContent;
            localStorage.setItem(HTML_KEY, data.htmlContent);
          }
          alert('ë°ì´í„°ê°€ ë³µì›ë˜ì—ˆìŠµë‹ˆë‹¤.');
        } catch {
          alert('íŒŒì¼ ì½ê¸° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
      };
      reader.readAsText(file);
      importFile.value = null;
    };

    /* í´ë”ëª… ë³€ê²½(ë¦¬ë„¤ì„) ìœ í‹¸ */
    function renameFolder(oldName, newName) {
      newName = (newName || '').trim();
      if (!newName || newName === oldName) return; // ë¹ˆê°’/ë™ì¼ëª… ë¬´ì‹œ
      let list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      let changed = false;
      // ì´ë¯¸ ì¡´ì¬í•˜ëŠ” í´ë”ëª…ìœ¼ë¡œ ë°”ê¾¸ë©´ ë³‘í•©
      list = list.map(item => {
        if ((item.folder || '') === oldName) {
          changed = true;
          return { ...item, folder: newName };
        }
        return item;
      });
      if (changed) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
        // í˜„ì¬ ë³´ê³  ìˆë˜ í´ë”ê°€ oldNameì´ë©´ ìƒˆ ì´ë¦„ìœ¼ë¡œ ì„ íƒ ìœ ì§€
        if (folderSelect.value === oldName) folderSelect.value = newName;
        renderGrid();
      }
    }

    function updateFolderSelect(folders) {
      folderSelect.innerHTML = `<option value="">ì „ì²´ í´ë”</option>`;
      folders.forEach(f=>{
        const opt = document.createElement('option');
        opt.value = f; opt.innerText = f;
        folderSelect.appendChild(opt);
      });

      // í´ë” íƒ­ ë™ê¸°í™”
      folderTabs.innerHTML = '';
      const makeTabAll = () => {
        const tab = document.createElement('span');
        tab.className = 'folder-tab' + ((folderSelect.value === "" || !folders.includes(folderSelect.value)) ? ' active' : '');
        tab.textContent = 'ì „ì²´ í´ë”';
        tab.onclick = () => {
          folderSelect.value = '';
          renderGrid();
        };
        tab.id = 'all-folder-tab';
        folderTabs.appendChild(tab);
      };
      makeTabAll();

      folders.forEach(f=>{
        const tab = document.createElement('span');
        tab.className = 'folder-tab' + (folderSelect.value === f ? ' active' : '');
        tab.setAttribute('data-folder', f);

        const label = document.createElement('span');
        label.textContent = f;

        // ğŸ”§ ì•„ì£¼ ì‘ì€ ìˆ˜ì • ë²„íŠ¼ ì¶”ê°€
        const editBtn = document.createElement('button');
        editBtn.className = 'folder-edit-btn';
        editBtn.type = 'button';
        editBtn.title = 'í´ë” ì´ë¦„ ìˆ˜ì •';
        editBtn.textContent = 'âœ';
        editBtn.addEventListener('click', (e) => {
          e.stopPropagation(); // íƒ­ ì „í™˜ ë°©ì§€
          const current = f;
          const next = prompt('ìƒˆ í´ë” ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.', current);
          if (next === null) return; // ì·¨ì†Œ
          renameFolder(current, next);
        });

        tab.appendChild(label);
        tab.appendChild(editBtn);

        tab.onclick = () => {
          folderSelect.value = f;
          renderGrid();
        };
        folderTabs.appendChild(tab);
      });
    }

    function renderGrid() {
      let list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      const curFolder = folderSelect.value;
      if (curFolder) list = list.filter(x=>x.folder===curFolder);
      gridContainer.innerHTML = '';
      list.slice(0, 500).forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = 'grid-item';
        card.style.position = 'relative';
        const img = document.createElement('img');
        img.src = item.imgUrl;
        img.alt = '';
        img.onerror = function() {
          this.src = 'https://via.placeholder.com/300x180/ccc/fff?text=Image+Not+Found';
        }
        img.addEventListener('click', () => window.open(item.linkUrl, '_blank'));
        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.textContent = 'ìˆ˜ì •';
        editBtn.addEventListener('click', e => { e.stopPropagation(); openModal(item, idx); });
        card.append(img, editBtn);
        gridContainer.append(card);
      });

      // ë“œë˜ê·¸ ì •ë ¬(í´ë”ë³„ë„ ì ìš©)
      Sortable.create(gridContainer, {
        animation: 150,
        onEnd: function (evt) {
          let allList = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
          const curFolder = folderSelect.value;
          if(curFolder) {
            const indices = [];
            allList.forEach((x,i)=>{ if(x.folder===curFolder) indices.push(i); });
            const [movedIdx] = indices.splice(evt.oldIndex,1);
            indices.splice(evt.newIndex,0,movedIdx);
            const reordered = indices.map(i=>allList[i]);
            let cnt=0;
            allList = allList.map(x=>
              x.folder===curFolder ? reordered[cnt++] : x
            );
          } else {
            const [moved] = allList.splice(evt.oldIndex, 1);
            allList.splice(evt.newIndex, 0, moved);
          }
          localStorage.setItem(STORAGE_KEY, JSON.stringify(allList));
          renderGrid();
        }
      });

      // í´ë” ì˜µì…˜ ì—…ë°ì´íŠ¸(íƒ­ê¹Œì§€)
      const folders = Array.from(new Set((JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]')).map(x=>x.folder).filter(Boolean)));
      updateFolderSelect(folders);

      // íƒ­ ê°•ì¡° ë™ê¸°í™”
      Array.from(document.querySelectorAll('.folder-tab')).forEach(tab=>{
        tab.classList.remove('active');
        if((folderSelect.value === "" && tab.textContent.trim().startsWith("ì „ì²´ í´ë”")) ||
           (tab.getAttribute('data-folder') === folderSelect.value)) {
          tab.classList.add('active');
        }
      });
    }

    folderSelect.onchange = renderGrid;
    // HTML í¸ì§‘ê¸° ë¡œì§
    const htmlEditBtn = document.getElementById('html-edit-btn');
    const htmlEditor = document.getElementById('html-editor');
    const htmlPreview = document.getElementById('html-preview');
    let htmlEditing = false;

    htmlEditBtn.onclick = () => {
      htmlEditing = !htmlEditing;
      if (htmlEditing) {
        htmlEditor.style.display = 'block';
        htmlPreview.style.display = 'none';
        htmlEditBtn.textContent = 'ë§ˆì¹¨';
        htmlEditor.value = htmlPreview.innerHTML;
      } else {
        htmlPreview.innerHTML = htmlEditor.value;
        htmlEditor.style.display = 'none';
        htmlPreview.style.display = 'block';
        htmlEditBtn.textContent = 'í¸ì§‘';
        localStorage.setItem(HTML_KEY, htmlPreview.innerHTML);
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      renderGrid();
      const savedHtml = localStorage.getItem(HTML_KEY);
      if (savedHtml) {
        htmlPreview.innerHTML = savedHtml;
        htmlEditor.value = savedHtml;
      }
    });
  </script>
