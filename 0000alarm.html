 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대형 볼륨감 알람시계</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #d4e1fa, #f2e5fa 90%);
      min-height: 100vh; margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
    }
    .alarm-widget {
      background: linear-gradient(145deg, #fff, #dde6f4 80%);
      box-shadow: 0 18px 64px #c6d4e966, 0 4px 18px #fff9;
      border-radius: 3.6em;
      padding: 48px 44px 40px 44px;
      min-width: 450px; max-width: 600px;
      display: flex; flex-direction: column; align-items: center;
      border: 3px solid #e2eaf4;
      position: relative;
    }
    .clock-box {
      width: 270px; height: 270px;
      background: linear-gradient(120deg, #e2ebf9 60%, #c6d2ee 100%);
      border-radius: 50%;
      box-shadow: 0 16px 38px #a9b8da66, 0 3px 12px #fff;
      position: relative;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 26px;
      transition: box-shadow 0.2s;
      user-select: none;
    }
    .clock-face {
      position: absolute; left: 0; top: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      pointer-events: none;
    }
    .tick {
      position: absolute;
      width: 6px; height: 22px;
      left: 50%; top: 5px;
      background: #b4c3ea;
      border-radius: 2.2px;
      transform-origin: 50% 115px;
    }
    .tick.major {
      height: 30px;
      background: #6276aa;
      width: 7px;
    }
    .hand {
      position: absolute;
      left: 50%; top: 50%;
      transform-origin: bottom center;
      transition: none;
      pointer-events: none;
    }
    .hand.hour {
      width: 10px; height: 60px;
      background: #495e97;
      border-radius: 5px;
      margin-left: -5px;
      z-index: 2;
      box-shadow: 0 2px 8px #c7cde744;
    }
    .hand.min {
      width: 7px; height: 90px;
      background: #4164d4;
      border-radius: 4px;
      margin-left: -3.5px;
      z-index: 3;
      box-shadow: 0 2px 10px #adcbff33;
    }
    .hand.sec {
      width: 3px; height: 110px;
      background: #ff5050;
      border-radius: 1.5px;
      margin-left: -1.5px;
      z-index: 4;
      box-shadow: 0 2px 8px #ffadad44;
    }
    .center-dot {
      position: absolute; left: 50%; top: 50%;
      width: 22px; height: 22px;
      margin-left: -11px; margin-top: -11px;
      background: radial-gradient(ellipse at center, #fff 45%, #b4bbcc 100%);
      border-radius: 50%;
      border: 2.5px solid #e3e9f7;
      z-index: 10;
      box-shadow: 0 2px 9px #dde7faee;
    }
    .alarm-digital {
      font-size: 2.35rem;
      font-weight: bold;
      color: #283465;
      letter-spacing: 1px;
      text-shadow: 0 2px 9px #e3e8f7cc, 0 0px 1px #c6d2ee;
      margin-bottom: 13px;
      user-select: none;
    }
    .alarm-set-box {
      display: flex; align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 1.2rem;
      color: #394879;
    }
    .alarm-set-box input {
      width: 60px;
      padding: 5px 8px;
      border-radius: 7px;
      border: 2px solid #a4c3ff;
      background: #f8faff;
      font-size: 1.2rem;
      text-align: center;
    }
    .alarm-set-box label {
      margin-right: 3px;
    }
    .alarm-toggle {
      background: #ff6060;
      color: #fff;
      border: none;
      border-radius: 1.5em;
      padding: 9px 30px;
      font-size: 1.15rem;
      font-weight: bold;
      margin-left: 16px;
      margin-top: 4px;
      box-shadow: 0 3px 12px #f9b1b1aa, 0 1px 2px #fff;
      cursor: pointer;
      transition: background 0.16s;
    }
    .alarm-toggle.on {
      background: #52c267;
      box-shadow: 0 3px 13px #b2f4c3aa, 0 1px 2px #fff;
    }
    .alarm-status {
      font-size: 1.03rem;
      margin-left: 7px;
      color: #557d34;
      letter-spacing: 0.06em;
      font-weight: 600;
      display: inline-block;
      min-width: 60px;
      vertical-align: middle;
    }
    .ringing {
      animation: ring-shake 0.2s linear infinite;
    }
    @keyframes ring-shake {
      0% { box-shadow: 0 18px 64px #ff9a9a, 0 4px 18px #fff9; }
      50% { box-shadow: 0 10px 34px #e03e3e, 0 4px 18px #fff9; }
      100% { box-shadow: 0 18px 64px #ff9a9a, 0 4px 18px #fff9; }
    }
    @media (max-width: 700px) {
      .alarm-widget { min-width: 98vw; max-width: 100vw; padding: 10vw 2vw 7vw 2vw; }
      .clock-box { width: 40vw; height: 40vw; min-width:120px; min-height:120px;}
      .alarm-digital { font-size: 1.5rem; }
      .alarm-set-box { font-size:1rem; }
      .alarm-set-box input { width:32px; font-size:1rem;}
    }
  </style>
</head>
<body>
  <div class="alarm-widget" id="alarmWidget">
    <div class="clock-box" id="clockBox">
      <div class="clock-face" id="clockFace"></div>
      <div class="hand hour" id="hourHand"></div>
      <div class="hand min" id="minHand"></div>
      <div class="hand sec" id="secHand"></div>
      <div class="center-dot"></div>
    </div>
    <div class="alarm-digital" id="digitalClock">00:00:00</div>
    <div class="alarm-set-box">
      <label>알람</label>
      <input type="number" id="alarmHour" min="0" max="23" value="7"> :
      <input type="number" id="alarmMin" min="0" max="59" value="0">
      <button class="alarm-toggle" id="toggleAlarm">알람 OFF</button>
      <span class="alarm-status" id="alarmStatus"></span>
    </div>
  </div>
  <script>
    // 눈금(틱) 그리기
    const face = document.getElementById('clockFace');
    for (let i=0; i<60; i++) {
      const tick = document.createElement('div');
      tick.className = 'tick' + ((i%5===0)?' major':'');
      tick.style.transform = `rotate(${i*6}deg)`;
      face.appendChild(tick);
    }

    // 시계 바늘
    const hourHand = document.getElementById('hourHand');
    const minHand = document.getElementById('minHand');
    const secHand = document.getElementById('secHand');
    const digitalClock = document.getElementById('digitalClock');
    const alarmHour = document.getElementById('alarmHour');
    const alarmMin = document.getElementById('alarmMin');
    const toggleAlarm = document.getElementById('toggleAlarm');
    const alarmStatus = document.getElementById('alarmStatus');
    const clockBox = document.getElementById('clockBox');
    const alarmWidget = document.getElementById('alarmWidget');
    let alarmEnabled = false;
    let alarmRinging = false;
    let alarmInterval = null;

    // 요란한 소리(경보음) 생성 (반복)
    function playAlarm() {
      if (alarmRinging) return;
      alarmRinging = true;
      let ctx, osc, gain;
      function ring() {
        ctx = new (window.AudioContext || window.webkitAudioContext)();
        osc = ctx.createOscillator();
        gain = ctx.createGain();
        osc.type = "triangle";
        osc.frequency.value = 1100 + Math.random()*900;
        osc.connect(gain);
        gain.connect(ctx.destination);
        gain.gain.value = 0.25;
        osc.start();
        setTimeout(()=>{
          osc.frequency.value += 400;
          gain.gain.value = 0.14;
        }, 220);
        setTimeout(()=>{
          gain.gain.value = 0.01;
        }, 420);
        setTimeout(()=>{
          osc.stop();
          ctx.close();
        }, 550);
      }
      ring();
      alarmInterval = setInterval(ring, 700); // 0.7초 간격
      clockBox.classList.add('ringing');
    }

    // 알람 멈추기
    function stopAlarm() {
      if (!alarmRinging) return;
      alarmRinging = false;
      clearInterval(alarmInterval);
      alarmInterval = null;
      clockBox.classList.remove('ringing');
    }

    // 시계 및 알람 체크
    function updateClock() {
      const now = new Date();
      let h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
      // 바늘 회전
      hourHand.style.transform = `translate(-50%, -100%) rotate(${(h%12)*30 + m/2}deg)`;
      minHand.style.transform = `translate(-50%, -100%) rotate(${m*6}deg)`;
      secHand.style.transform = `translate(-50%, -100%) rotate(${s*6}deg)`;
      // 디지털 표기
      digitalClock.textContent = 
        String(h).padStart(2,'0')+":"+
        String(m).padStart(2,'0')+":"+
        String(s).padStart(2,'0');
      // 알람 체크
      if (alarmEnabled && !alarmRinging) {
        const ah = Number(alarmHour.value);
        const am = Number(alarmMin.value);
        if (h === ah && m === am && s === 0) {
          playAlarm();
        }
      }
      // 알람이 울릴 때, 분이 넘어가면 자동 중지
      if (alarmRinging && (s > 7)) stopAlarm();
      requestAnimationFrame(updateClock);
    }

    // 알람 ON/OFF
    toggleAlarm.onclick = function() {
      alarmEnabled = !alarmEnabled;
      toggleAlarm.textContent = alarmEnabled ? "알람 ON" : "알람 OFF";
      toggleAlarm.classList.toggle('on', alarmEnabled);
      alarmStatus.textContent = alarmEnabled ?
        ("설정: "+alarmHour.value.padStart(2,'0')+":"+alarmMin.value.padStart(2,'0')) : "";
      if (!alarmEnabled) stopAlarm();
    };
    alarmHour.onchange = alarmMin.onchange = function() {
      alarmStatus.textContent = alarmEnabled ?
        ("설정: "+alarmHour.value.padStart(2,'0')+":"+alarmMin.value.padStart(2,'0')) : "";
    };

    // 시작
    updateClock();
  </script>
</body>
</html>
