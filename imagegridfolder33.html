 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>링크용 그림 그리드 + CKEditor5 (토글 오류 완벽 해결)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <!-- CKEditor5 Classic CDN -->
  <script src="https://cdn.ckeditor.com/ckeditor5/41.0.0/classic/ckeditor.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      background: #fff;
      font-family: 'Segoe UI','맑은 고딕',Arial,sans-serif;
    }
    body { min-height: 100vh; box-sizing: border-box; }
    #controls {
      position: fixed;
      top: 20px;
      right: 10px;
      display: flex;
      gap: 8px;
      z-index: 100;
    }
    #controls button {
      padding: 6px 10px;
      background: #3C3C8C;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #controls button:nth-child(2) {background: #007bff;}
    #controls button:nth-child(3) {background: #ffc107; color: #000;}
    #folder-select {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    #media-grid {
      column-count: 5;
      column-gap: 10px;
      margin: 60px auto 20px;
      width: 98vw;
      max-width: 1700px;
    }
    .grid-item {
      break-inside: avoid;
      margin-bottom: 10px;
      position: relative;
      background: #fff;
      box-shadow: 0 1px 6px #d0d0ff44;
    }
    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      cursor: pointer;
    }
    .edit-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .desc-label {
      position: absolute;
      left: 0; right: 0; bottom: 13%;
      padding: 2px 7px;
      color: #35334a;
      font-size: 12px;
      text-align: center;
      background: rgba(255,255,255,0.82);
      border-radius: 8px;
      margin: 0 8px;
      pointer-events: none;
      font-weight: 500;
    }
    #editor-area {
      width: 100vw;
      max-width: 100vw;
      margin: 0 auto;
      background: #f6f9fb;
      border-radius: 0;
      padding: 0 0 24px 0;
      box-shadow: none;
      min-height: calc(100vh - 420px);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
    }
    #editor-area > h3 {
      margin: 0;
      padding: 24px 12px 0 18px;
      font-size: 1.08rem;
    }
    /* 버튼 우측상단 고정 */
    #editor-btns {
      display: flex;
      gap: 10px;
      position: absolute;
      top: 18px;
      right: 30px;
      z-index: 10;
    }
    #editor-btns button {
      padding: 7px 18px;
      background: #3C3C8C;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }
    #editor-btns button#save-editor-btn,
    #editor-btns button#clear-editor-btn {
      background: #007bff;
      color: #fff;
      display: none;
    }
    #editor-btns button#clear-editor-btn {background: #aaa;}
    #editor-editbox {
      margin: 52px 2vw 0 2vw;
      background: #fff;
      border-radius: 6px;
      /* 항상 DOM에 남아있고, display만 토글 */
    }
    #editor-editbox.hide {
      display: none !important;
    }
    #editor {
      min-height: 320px;
      background: #fff;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      padding: 0 0 2vw 0;
    }
    #editor-preview {
      background: #fff;
      border: 1px solid #ccd;
      margin: 18px 2vw 0 2vw;
      min-height: 60px;
      padding: 14px 18px;
      border-radius: 6px;
      word-break: break-word;
    }
    @media (max-width: 1100px) {#media-grid { column-count: 4;}}
    @media (max-width: 800px)  {#media-grid { column-count: 3;}}
    @media (max-width: 600px)  {#media-grid { column-count: 2;}}
    @media (max-width: 420px)  {#media-grid { column-count: 1;}}
    @media (max-width:700px) {
      #editor-area { min-height: 310px; }
      #editor { min-height: 180px; }
      #editor-btns { right: 12px; top: 12px; }
    }
    #modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    #modal {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      width: 90vw; max-width: 340px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #modal h3 {margin-bottom: 10px;font-size: 18px;}
    #modal input {width: 100%;margin-bottom: 10px;padding: 8px;border: 1px solid #ccc;border-radius: 4px;font-size: 14px;}
    .actions {text-align: right;}
    .actions button {padding: 8px 12px;border: none;border-radius: 4px;cursor: pointer;margin-left: 8px;font-size: 14px;}
    .save-btn {background: #28a745;color: #fff;}
    .cancel-btn {background: #dc3545;color: #fff;}
  </style>
</head>
<body>
  <!-- 상단 컨트롤 -->
  <div id="controls">
    <button id="save-media-btn">미디어 저장</button>
    <button id="export-btn">내보내기</button>
    <button id="import-btn">가져오기</button>
    <input type="file" id="import-file" accept="application/json" style="display:none">
    <select id="folder-select"><option value="">전체 폴더</option></select>
  </div>
  <!-- 그림 그리드 -->
  <div id="media-grid"></div>
  <!-- 모달 -->
  <div id="modal-overlay">
    <div id="modal">
      <h3>미디어 저장</h3>
      <input type="text" id="img-url" placeholder="사진 URL 입력" autofocus>
      <input type="text" id="link-url" placeholder="연결 링크 입력">
      <input type="text" id="media-desc" placeholder="설명글 (예: 여행중)">
      <input type="text" id="media-folder" placeholder="폴더/디렉토리 (예: 여행)">
      <div class="actions">
        <button class="cancel-btn">취소</button>
        <button class="save-btn">저장</button>
      </div>
    </div>
  </div>
  <!-- 하단 에디터 (토글형) -->
  <div id="editor-area">
    <h3>하단 링크/텍스트/표 편집 (필요할 때만 '편집' 가능)</h3>
    <div id="editor-btns">
      <button id="edit-toggle-btn">편집</button>
      <button id="save-editor-btn">마침</button>
      <button id="clear-editor-btn">초기화</button>
    </div>
    <div id="editor-editbox" class="hide">
      <div id="editor"></div>
    </div>
    <div id="editor-preview"></div>
  </div>
<script>
  // 그림그리드 저장키
  const STORAGE_KEY = 'mediaList_gridonly';
  const EDITOR_KEY = 'mediaEditor_html';

  // ... (그림그리드 스크립트 생략, 기존과 동일) ...

  // ---- CKEditor 5 (토글 + 버튼 우측상단) ----
  let ckeditorInstance;
  let lastSavedEditorHtml = "";
  let isEditing = false;
  const editToggleBtn = document.getElementById('edit-toggle-btn');
  const saveEditorBtn = document.getElementById('save-editor-btn');
  const clearEditorBtn = document.getElementById('clear-editor-btn');
  const editorEditBox = document.getElementById('editor-editbox');
  const editorPreview = document.getElementById('editor-preview');

  function updateEditorView() {
    if(isEditing) {
      editorEditBox.classList.remove('hide');
      saveEditorBtn.style.display = "inline-block";
      clearEditorBtn.style.display = "inline-block";
      editToggleBtn.style.display = "none";
    } else {
      editorEditBox.classList.add('hide');
      saveEditorBtn.style.display = "none";
      clearEditorBtn.style.display = "none";
      editToggleBtn.style.display = "inline-block";
    }
  }

  ClassicEditor
    .create(document.querySelector('#editor'), {
      toolbar: [
        'heading', '|', 'bold', 'italic', 'underline', 'link', 'bulletedList', 'numberedList', 'blockQuote',
        '|', 'insertTable', 'imageUpload', 'undo', 'redo', 'alignment', 'outdent', 'indent'
      ],
      table: {
        contentToolbar: [
          'tableColumn', 'tableRow', 'mergeTableCells'
        ]
      }
    })
    .then(editor => {
      ckeditorInstance = editor;
      const html = localStorage.getItem(EDITOR_KEY) || "";
      editor.setData(html);
      lastSavedEditorHtml = html;
      renderEditorPreview();
      isEditing = false;
      updateEditorView(); // 🔴 생성 직후 버튼 표시 강제

      // 이벤트는 생성 직후 연결!
      editToggleBtn.onclick = function() {
        isEditing = true;
        updateEditorView();
      };
      saveEditorBtn.onclick = function() {
        if (!ckeditorInstance) return;
        const html = ckeditorInstance.getData();
        localStorage.setItem(EDITOR_KEY, html);
        lastSavedEditorHtml = html;
        renderEditorPreview();
        isEditing = false;
        updateEditorView();
      };
      clearEditorBtn.onclick = function() {
        if (!ckeditorInstance) return;
        ckeditorInstance.setData("");
        localStorage.removeItem(EDITOR_KEY);
        lastSavedEditorHtml = "";
        renderEditorPreview();
      };
    });

  function renderEditorPreview() {
    editorPreview.innerHTML = lastSavedEditorHtml;
  }

  // ... (내보내기/가져오기 등 나머지 코드는 동일) ...
</script>

</body>
</html>
