<!DOCTYPE html>
<html lang="ko">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat','Apple SD Gothic Neo',sans-serif;
      background: linear-gradient(135deg,#23243a 0%,#314a6a 100%);
      color: #fff;
      min-height: 100vh;
    }
    .container {
      display: flex;
      min-height: 100vh;
      width: 100vw;
    }
    .sidebar {
      width: 120px;
      min-width: 90px;
      background: rgba(27,35,52,0.98);
      padding: 22px 5px 14px 5px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top-right-radius: 26px;
      border-bottom-right-radius: 26px;
      box-shadow: 4px 0 26px #0006;
      border-right: 1.5px solid #3e5c8888;
      z-index: 3;
    }
    .sidebar-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 14px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 12px #0005;
      text-align: center;
      width: 100%;
      padding-left: 0;
    }
    .directory-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      flex: 1;
      align-items: center;
      overflow-y: auto;
      max-height: 86vh;
      scrollbar-width: none !important;
      padding-right: 0;
    }
    .directory-list::-webkit-scrollbar { width: 0 !important; background: transparent !important; display: none !important; }
    .directory-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 7px 4px;
      border-radius: 16px;
      cursor: pointer;
      background: rgba(37,55,90,0.82);
      box-shadow: 0 2px 9px #0002;
      border: 1px solid transparent;
      font-weight: 600;
      user-select: none;
      min-height: 60px;
      width: 62px;
      transition: background 0.16s, box-shadow 0.16s, border 0.13s;
    }
    .directory-item.selected, .directory-item:hover {
      background: linear-gradient(180deg,#3576ed 10%,#65e0f6 95%);
      border: 1.7px solid #63c6ff;
      box-shadow: 0 4px 16px #1588c844, 0 1px 5px #63e0ff11;
      z-index: 2;
    }
    .directory-icon {
      width: 36px; height: 36px;
      border-radius: 8px;
      object-fit: contain;
      background: #fff;
      box-shadow: 0 2px 6px #0023;
      margin-bottom: 3px;
    }
    .directory-label {
      font-size: 0.72em;
      color: #e0f4ff;
      text-align: center;
      width: 100%;
      font-weight: 500;
      letter-spacing: 0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.1;
    }
    .main {
      flex: 1 1 auto;
      min-width: 0;
      min-height: 100vh;
      /* 오른쪽 전체 꽉 채우기! */
      width: 100%;
      background: linear-gradient(120deg,#242a39 0%,#3a5975 90%);
      position: relative;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      padding: 0;
      margin: 0;
    }
    .yt-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      background: none;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .yt-inner {
      width: 100%;
      height: 100%;
      margin: 0;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      flex-direction: column;
      gap: 0;
    }
    .yt-frame-box {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      margin: 0;
    }
    .video-frame {
      width: 100%;
      height: 100%;
      min-height: 100%;
      min-width: 100%;
      border: 0;
      border-radius: 0;
      background: #000;
      display: block;
    }
    @media (max-width:900px) {
      .container { flex-direction: column; }
      .sidebar {
        width: 100vw; min-width: 0; border-radius: 0 0 20px 20px;
        border-right: none; box-shadow: none; padding: 8px 0 7px 0; position: relative;
        flex-direction: row; align-items: flex-start; gap: 8px;
        justify-content: center; height: auto; max-height: none;
      }
      .sidebar-title { font-size: 1.0rem; margin-bottom: 0; text-align: left; }
      .directory-list {
        flex-direction: row; gap: 8px; overflow-x: auto; overflow-y: hidden;
        max-height: none; height: 74px; padding: 0 8px 0 8px; align-items: center; width: 100vw;
      }
      .directory-item {
        min-width: 62px; min-height: 62px; border-radius: 11px; margin-bottom: 0;
      }
      .main, .yt-container, .yt-inner, .yt-frame-box, .video-frame {
        border-radius: 0 !important; width: 100vw !important; min-width: 0 !important;
        min-height: 50vw !important; height: 60vw !important;
      }
    }
  </style>
</head>

  <script>
    // 주소 변환 함수: watch, youtu.be, embed 전부 처리
    function toYouTubeEmbed(url) {
      if(!url) return "";
      if (url.includes('/embed/')) return url.split('?')[0];
      let match = url.match(/(?:v=|embed\/|\.be\/)([a-zA-Z0-9_-]{11})/);
      if (match) return 'https://www.youtube.com/embed/' + match[1];
      return url;
    }
    function getAutoPlayUrl(url) {
      if (!url) return "";
      url = toYouTubeEmbed(url);
      return url.includes('?') ? url + '&autoplay=1' : url + '?autoplay=1';
    }
    // 클릭시
    const items = document.querySelectorAll('.directory-item');
    const frame = document.getElementById('videoFrame');
    const list = document.getElementById('dirList');
    items.forEach(item => {
      item.addEventListener('click', function() {
        items.forEach(i => i.classList.remove('selected'));
        this.classList.add('selected');
        frame.src = getAutoPlayUrl(this.dataset.url);

        // 클릭한 항목이 항상 리스트 중간에 오도록 스크롤
        const listRect = list.getBoundingClientRect();
        const itemRect = this.getBoundingClientRect();
        const offset = (itemRect.top - listRect.top) + list.scrollTop - (listRect.height / 2) + (itemRect.height / 2);
        list.scrollTo({
          top: offset,
          behavior: 'smooth'
        });
      });
    });
    // 첫 진입시
    window.addEventListener('DOMContentLoaded', function(){
      const first = document.querySelector('.directory-item.selected');
      if(first) frame.src = getAutoPlayUrl(first.dataset.url);
    });
  </script>
