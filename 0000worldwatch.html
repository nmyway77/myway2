 <!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {

      min-height: 100vh;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', 'ÎßëÏùÄ Í≥†Îîï', Arial, sans-serif;
    }
    .widget-title {

    .clock-container {

    .clock-card {

    @media (max-width: 900px) {

    }
    @media (max-width: 600px) {
      .widget-title { font-size: 1.6rem; }
      .clock-container { gap: 12px; }
      .clock-card { min-width: 93vw; padding: 23px 4vw 14px 4vw; }
      .city-select { font-size: 1.2rem; padding: 10px 12vw; }
      .clock-time { font-size: 2.1rem; }
      .clock-date { font-size: 1.04rem; }
      .clock-label { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div>
    <div class="widget-title">üåè Ìä∏Î¶¨Ìîå ÏõîÎìú ÏãúÍ≥Ñ</div>
    <div class="clock-container">
      <div class="clock-card">
        <select class="city-select" id="city1"></select>
        <div class="clock-time" id="time1"></div>
        <div class="clock-date" id="date1"></div>
        <div class="clock-label" id="label1"></div>
      </div>
      <div class="clock-card">
        <select class="city-select" id="city2"></select>
        <div class="clock-time" id="time2"></div>
        <div class="clock-date" id="date2"></div>
        <div class="clock-label" id="label2"></div>
      </div>
      <div class="clock-card">
        <select class="city-select" id="city3"></select>
        <div class="clock-time" id="time3"></div>
        <div class="clock-date" id="date3"></div>
        <div class="clock-label" id="label3"></div>
      </div>
    </div>
  </div>
  <script>
    const cities = [
      {name: 'ÏÑúÏö∏(Seoul)', zone: 'Asia/Seoul', label: 'ÎåÄÌïúÎØºÍµ≠'},
      {name: 'ÎèÑÏøÑ(Tokyo)', zone: 'Asia/Tokyo', label: 'ÏùºÎ≥∏'},
      {name: 'Îü∞Îçò(London)', zone: 'Europe/London', label: 'ÏòÅÍµ≠'},
      {name: 'ÌååÎ¶¨(Paris)', zone: 'Europe/Paris', label: 'ÌîÑÎûëÏä§'},
      {name: 'Îâ¥Ïöï(New York)', zone: 'America/New_York', label: 'ÎØ∏Íµ≠'},
      {name: 'Î°úÏä§Ïï§Ï†§Î†àÏä§(LA)', zone: 'America/Los_Angeles', label: 'ÎØ∏Íµ≠'},
      {name: 'Î≤†Ïù¥Ïßï(Beijing)', zone: 'Asia/Shanghai', label: 'Ï§ëÍµ≠'},
      {name: 'ÏãúÎìúÎãà(Sydney)', zone: 'Australia/Sydney', label: 'Ìò∏Ï£º'},
      {name: 'ÌôçÏΩ©(Hong Kong)', zone: 'Asia/Hong_Kong', label: 'Ï§ëÍµ≠'},
      {name: 'Î∞©ÏΩï(Bangkok)', zone: 'Asia/Bangkok', label: 'ÌÉúÍµ≠'},
      {name: 'Ïã±Í∞ÄÌè¨Î•¥(Singapore)', zone: 'Asia/Singapore', label: 'Ïã±Í∞ÄÌè¨Î•¥'},
      {name: 'ÎëêÎ∞îÏù¥(Dubai)', zone: 'Asia/Dubai', label: 'UAE'},
      {name: 'Î≤†Î•ºÎ¶∞(Berlin)', zone: 'Europe/Berlin', label: 'ÎèÖÏùº'},
      {name: 'Î™®Ïä§ÌÅ¨Î∞î(Moscow)', zone: 'Europe/Moscow', label: 'Îü¨ÏãúÏïÑ'},
      {name: 'ÏÉåÌîÑÎûÄÏãúÏä§ÏΩî(SF)', zone: 'America/Los_Angeles', label: 'ÎØ∏Íµ≠'},
      {name: 'ÌÜ†Î°†ÌÜ†(Toronto)', zone: 'America/Toronto', label: 'Ï∫êÎÇòÎã§'},
      {name: 'Î∏åÎùºÏßàÎ¶¨ÏïÑ(Brasilia)', zone: 'America/Sao_Paulo', label: 'Î∏åÎùºÏßà'}
    ];

    function fillCitySelect(sel, defaultIdx) {
      sel.innerHTML = "";
      cities.forEach((c, i) => {
        const op = document.createElement('option');
        op.value = c.zone;
        op.textContent = c.name;
        sel.appendChild(op);
      });
      sel.selectedIndex = defaultIdx;
    }

    function updateClocks() {
      for (let i = 1; i <= 3; i++) {
        const citySel = document.getElementById('city'+i);
        const timeDiv = document.getElementById('time'+i);
        const dateDiv = document.getElementById('date'+i);
        const labelDiv = document.getElementById('label'+i);
        const zone = citySel.value;
        const now = new Date();
        const tzTime = new Date(now.toLocaleString('en-US', {timeZone: zone}));
        const hh = String(tzTime.getHours()).padStart(2, '0');
        const mm = String(tzTime.getMinutes()).padStart(2, '0');
        const ss = String(tzTime.getSeconds()).padStart(2, '0');
        timeDiv.textContent = `${hh}:${mm}:${ss}`;
        const weekday = ['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'][tzTime.getDay()];
        dateDiv.textContent = 
          `${tzTime.getFullYear()}-${(tzTime.getMonth()+1).toString().padStart(2,'0')}-${tzTime.getDate().toString().padStart(2,'0')} (${weekday})`;
        const selected = cities.find(c=>c.zone===zone);
        labelDiv.textContent = selected ? selected.label : '';
      }
      setTimeout(updateClocks, 1000);
    }

    window.addEventListener('DOMContentLoaded', function() {
      fillCitySelect(document.getElementById('city1'), 0); // Í∏∞Î≥∏ ÏÑúÏö∏
      fillCitySelect(document.getElementById('city2'), 4); // Í∏∞Î≥∏ Îâ¥Ïöï
      fillCitySelect(document.getElementById('city3'), 2); // Í∏∞Î≥∏ Îü∞Îçò

      ['city1','city2','city3'].forEach(id => {
        document.getElementById(id).addEventListener('change', updateClocks);
      });
      updateClocks();
    });
  </script>
</body>
</html>
