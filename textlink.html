 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <style>
    html, body {margin:0; padding:0; height:100%; width:100%;}
    body {
      font-family: 'Pretendard','Segoe UI','맑은 고딕',Arial,sans-serif;

      width:100%; display:flex; justify-content:space-between; align-items:center;

      border:none; background: linear-gradient(95deg,#f7eaff 70%,#e1e6ff 100%);

    }

      background:#efe4fb; color:#6551b9; border:none;
      border-radius:8px; padding:7px 13px; font-size:0.93rem;

      min-width:34px;

    .modal-bg_4 {
      display:none; position:fixed; left:0;top:0; right:0;bottom:0; z-index:99;

      animation: modalbgfade_4 0.18s;

    @keyframes modalbgfade_4 {
      from { background:rgba(64,54,74,0); }
      to { background:rgba(64,54,74,0.15);}
    }
    .modal_4, .cat-edit-modal_4 {
      position: absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      background: #fff; border-radius: 18px; box-shadow: 0 7px 32px 0 rgba(50,30,120,0.10);
      padding: 32px 28px 26px 28px; max-width: 97vw; min-width: 260px; width: 370px;
      display: flex; flex-direction: column; gap: 10px; animation: modalpop_4 .18s;
    }
    @keyframes modalpop_4 {
      from { opacity:0; transform:translate(-50%,-30%) scale(.94);}
      to   { opacity:1; transform:translate(-50%,-50%) scale(1);}
    }
    .modal_4 label, .cat-edit-modal_4 label {
      color: #443688; font-weight: 700; margin-bottom: 2px; font-size: 1.04rem;
    }
    .modal_4 input, .modal_4 select, .cat-edit-modal_4 input, .cat-edit-modal_4 select {
      width: 100%; padding: 11px 8px; border-radius: 8px; border: 1.2px solid #bcb4db;
      font-size: 1.06rem; margin-bottom: 13px; box-sizing:border-box;
      background: #f7f6fc;
      font-family: inherit;
    }
    .modal_4 .modal-btns_4, .cat-edit-modal_4 .modal-btns_4 {
      display: flex; gap: 9px; margin-top: 6px;
    }
    .modal_4 .modal-btns_4 button, .cat-edit-modal_4 .modal-btns_4 button {
      flex: 1; font-size: 1.07rem; padding: 12px 0; border-radius: 9px; border: none; cursor: pointer; font-weight: 700;
      background: #eceafd; color: #322488; transition: background .16s,color .14s;
    }
    .modal_4 .modal-btns_4 .ok-btn_4, .cat-edit-modal_4 .modal-btns_4 .ok-btn_4 { background: #4e44e9; color: #fff;}
    .modal_4 .modal-btns_4 .ok-btn_4:hover, .cat-edit-modal_4 .modal-btns_4 .ok-btn_4:hover { background: #6551b9;}
    .modal_4 .modal-btns_4 .cancel-btn_4, .cat-edit-modal_4 .modal-btns_4 .cancel-btn_4 { background: #e4e4ea; color: #444;}
    .modal_4 .modal-btns_4 .cancel-btn_4:hover, .cat-edit-modal_4 .modal-btns_4 .cancel-btn_4:hover { background: #f7f7fa;}
    .cat-edit-modal-bg_4 { display:none; position:fixed; left:0;top:0; right:0;bottom:0; background:rgba(32,20,44,0.13); z-index:99; }
    .cat-edit-modal_4 {top:32%;}
    .cat-list-edit_4 {margin:0; padding:0;}
    .cat-list-edit_4 li {
      list-style:none; display:flex; align-items:center; gap:7px; margin:8px 0; padding:0;
      font-size:1.05rem;
    }
    .cat-list-edit_4 input[type="text"] {
      font-size:1.04rem; padding:7px 7px; border-radius:7px; border:1.2px solid #bcb4db;
      min-width:64px; width:95px; max-width:160px;
      background:#f7f6fc;
      font-family:inherit;
    }
    .cat-list-edit_4 .cat-del-btn_4 {
      background:#ffdbe3; color:#b8263b; border:none; border-radius:7px;
      padding:5px 12px; font-size:0.98rem; cursor:pointer; font-weight:600;
      opacity:.82; transition:background .15s;
    }
    .cat-list-edit_4 .cat-del-btn_4:disabled { opacity:.35; cursor:not-allowed;}
    .cat-edit-modal_4 .cat-add-row_4 {display:flex; gap:6px; margin-top:17px;}
    .cat-edit-modal_4 .cat-add-row_4 input {flex:1; font-size:1rem; padding:7px 8px; border-radius:7px; border:1.2px solid #bcb4db;}
    .cat-edit-modal_4 .cat-add-row_4 button {
      background:#faf48f; color:#655a01; border:none; border-radius:7px;
      padding:5px 16px; font-size:0.99rem; cursor:pointer; font-weight:600;
      transition:background .17s;
    }
    .cat-edit-modal_4 .cat-add-row_4 button:hover { background:#ffe267;}
    .bookmark-list_4 {margin:0; padding:0 4vw;}
    .bookmark-item_4 {
      list-style:none; padding:11px 0 10px 6px; margin:0; background:transparent;
      display:flex; align-items:center; border-radius:9px;
      border:none; box-shadow:none; border-bottom:1.3px solid #f0f0f7;
      transition:background 0.17s;
    }
    .bookmark-item_4:last-child {border-bottom:none;}
    .bookmark-link_4 {
      font-family: 'Segoe UI','맑은 고딕',Arial,sans-serif;
      font-size: 1.21rem; font-weight: 900; letter-spacing:1.4px;
      color: #3424ae; text-decoration: none;
      background: linear-gradient(97deg,#ffe086 10%,#605cf2 70%);
      background-clip: text; -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1.5px 2.5px 7px #e7c06d32, 0 1px 0 #d3e6ff28;
      filter: drop-shadow(0 1px 2px #e1dbe9);
      margin-right: 9px; transition: transform .16s;
      user-select:none;
    }
    .bookmark-link_4:hover { transform:scale(1.06);}
    .bookmark-url_4 {
      font-size:.95rem; color:#9694c0; margin-left:auto;
      max-width:150px; text-overflow:ellipsis; overflow:hidden; white-space:nowrap;
      background:none; border-radius:8px; padding:2px 6px;
      user-select:all;
    }
    @media (max-width:700px) {
      .modal_4, .cat-edit-modal_4 { width:96vw; min-width:0; padding:19px 5vw 19px 5vw;}
    }
    @media (max-width:600px) {
      .bookmark-list_4 {padding:0 1vw;}
      h2 {font-size:1.01rem;}
      .topbar_4 {padding:13px 1vw 2px 2vw;}
      .modal_4, .cat-edit-modal_4 {padding:17px 2vw 19px 2vw;}
    }
  </style>
</head>
<body>
  <div class="wrap_4">
    <div class="topbar_4">
      <h2>볼륨 북마크</h2>
      <div class="toolbar_4">
        <button id="addBtn_4" type="button" title="추가"><span class="icon_4">＋</span><span>추가</span></button>
        <button id="exportBtn_4" type="button" title="내보내기"><span class="icon_4">⬇️</span><span>내보내기</span></button>
        <button id="importBtn_4" type="button" title="가져오기"><span class="icon_4">⬆️</span><span>가져오기</span></button>
        <input type="file" id="fileInput_4" style="display:none">
      </div>
    </div>
    <div class="category-row_4">
      <div class="category-tabs_4" id="categoryTabs_4"></div>
      <button class="cat-edit-btn_4" id="catEditBtn_4">편집</button>
    </div>
    <ul class="bookmark-list_4" id="bookmarkList_4"></ul>
  </div>
  <!-- 카테고리 편집 모달 -->
  <div class="cat-edit-modal-bg_4 modal-bg_4" id="catEditModalBg_4">
    <div class="cat-edit-modal_4">
      <h3 style="color:#6551b9; margin-top:0;">카테고리 편집</h3>
      <ul class="cat-list-edit_4" id="catEditList_4"></ul>
      <div class="cat-add-row_4">
        <input type="text" id="catAddInput_4" maxlength="14" placeholder="새 카테고리명">
        <button id="catAddBtn_4" type="button">추가</button>
      </div>
      <div class="modal-btns_4">
        <button class="ok-btn_4" id="catEditOk_4" type="button">확인</button>
        <button class="cancel-btn_4" id="catEditCancel_4" type="button">취소</button>
      </div>
    </div>
  </div>
  <!-- 북마크 추가 모달 -->
  <div class="modal-bg_4" id="modalBg_4">
    <div class="modal_4" id="modal_4">
      <label>디렉토리
        <select id="dirInput_4"></select>
      </label>
      <label>글자(표시 제목)
        <input type="text" id="textInput_4" maxlength="24">
      </label>
      <label>링크 주소
        <input type="url" id="urlInput_4" placeholder="https://로 시작">
      </label>
      <div class="modal-btns_4">
        <button class="ok-btn_4" id="okBtn_4" type="button">마침</button>
        <button class="cancel-btn_4" id="cancelBtn_4" type="button">취소</button>
      </div>
    </div>
  </div>
  <script>
    // --- State (화면4 전용) ---
    let categories_4 = [];
    let data_4 = [];
    let currentCategory_4 = '';

    const STORAGE_KEY_4 = 'volume_bookmark_editor_v4_screen4';

    function saveAll_4() {
      localStorage.setItem(STORAGE_KEY_4, JSON.stringify({categories: categories_4, data: data_4, currentCategory: currentCategory_4}));
    }
    function loadAll_4() {
      const saved = localStorage.getItem(STORAGE_KEY_4);
      if(saved) {
        try {
          const obj = JSON.parse(saved);
          if(obj.categories && Array.isArray(obj.categories)) {
            categories_4 = obj.categories;
            data_4 = Array.isArray(obj.data) ? obj.data : [];
            currentCategory_4 = categories_4.includes(obj.currentCategory) ? obj.currentCategory : categories_4[0];
            return;
          }
        } catch {}
      }
      categories_4 = ['뉴스','공부','쇼핑','툴','기타'];
      data_4 = [];
      currentCategory_4 = categories_4[0];
    }

    // 카테고리 탭
    const categoryTabs_4 = document.getElementById('categoryTabs_4');
    function renderTabs_4() {
      categoryTabs_4.innerHTML = '';
      categories_4.forEach(cat => {
        const tab = document.createElement('div');
        tab.className = 'category-tab_4' + (cat === currentCategory_4 ? ' active_4':'');
        tab.innerText = cat;
        tab.onclick = () => { currentCategory_4 = cat; renderList_4(); renderTabs_4(); saveAll_4(); };
        categoryTabs_4.appendChild(tab);
      });
    }

    // 북마크 목록
    const bookmarkList_4 = document.getElementById('bookmarkList_4');
    function renderList_4() {
      bookmarkList_4.innerHTML = '';
      data_4.filter(x=>x.dir===currentCategory_4).forEach(item=>{
        const li = document.createElement('li');
        li.className = 'bookmark-item_4';
        li.setAttribute('data-id', data_4.indexOf(item));
        li.innerHTML = `<a class="bookmark-link_4" href="${item.url}" target="_blank" rel="noopener">${item.text}</a>
                        <span class="bookmark-url_4">${item.url.replace(/^https?:\/\//,'')}</span>`;
        bookmarkList_4.appendChild(li);
      });
      // 드래그 정렬
      Sortable.create(bookmarkList_4, {
        animation: 180,
        onEnd: function (evt) {
          const list = data_4.filter(x=>x.dir===currentCategory_4);
          const fullIdxs = list.map(i=>data_4.indexOf(i));
          const [moved] = fullIdxs.splice(evt.oldIndex, 1);
          fullIdxs.splice(evt.newIndex, 0, moved);
          const newOrder = [];
          categories_4.forEach(cat=>{
            const items = data_4.filter(x=>x.dir===cat);
            if(cat===currentCategory_4){
              fullIdxs.forEach(i=>newOrder.push(data_4[i]));
            } else {
              items.forEach(i=>newOrder.push(i));
            }
          });
          data_4 = newOrder;
          renderList_4(); saveAll_4();
        }
      });
    }

    // 북마크 추가 모달
    const modalBg_4 = document.getElementById('modalBg_4');
    function renderDirOptions_4() {
      const sel = document.getElementById('dirInput_4');
      sel.innerHTML = '';
      categories_4.forEach(cat=>{
        const opt = document.createElement('option');
        opt.value = cat; opt.innerText = cat;
        sel.appendChild(opt);
      });
    }
    function openModal_4() { modalBg_4.style.display = 'block'; }
    function closeModal_4() { modalBg_4.style.display = 'none'; }
    document.getElementById('addBtn_4').onclick = () => {
      renderDirOptions_4();
      document.getElementById('dirInput_4').value = currentCategory_4;
      document.getElementById('textInput_4').value = '';
      document.getElementById('urlInput_4').value = '';
      openModal_4();
    };
    document.getElementById('cancelBtn_4').onclick = closeModal_4;
    document.getElementById('okBtn_4').onclick = function() {
      const dir = document.getElementById('dirInput_4').value;
      const text = document.getElementById('textInput_4').value.trim();
      const url = document.getElementById('urlInput_4').value.trim();
      if (!dir || !text || !url.match(/^https?:\/\//)) { alert('카테고리, 제목, 링크를 올바르게 입력하세요!'); return; }
      data_4.push({dir, text, url});
      closeModal_4();
      renderList_4(); saveAll_4();
    };
    modalBg_4.onclick = function(e) { if(e.target===modalBg_4) closeModal_4(); };

    // 내보내기 / 가져오기
    document.getElementById('exportBtn_4').onclick = () => {
      const blob = new Blob([JSON.stringify({categories: categories_4, data: data_4},null,2)], {type:"application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = "bookmarks4.json";
      a.click();
      URL.revokeObjectURL(url);
    };
    document.getElementById('importBtn_4').onclick = () => {
      document.getElementById('fileInput_4').click();
    };
    document.getElementById('fileInput_4').onchange = function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        try {
          const obj = JSON.parse(evt.target.result);
          if(obj.categories && Array.isArray(obj.categories) && obj.data && Array.isArray(obj.data)) {
            categories_4 = obj.categories;
            data_4 = obj.data.filter(x=>categories_4.includes(x.dir));
            currentCategory_4 = categories_4[0];
            renderTabs_4(); renderList_4(); saveAll_4();
          } else alert("JSON 구조가 올바르지 않습니다.");
        } catch { alert("불러오기에 실패했습니다."); }
      };
      reader.readAsText(file);
    };

    // 카테고리 편집 모달
    const catEditBtn_4 = document.getElementById('catEditBtn_4');
    const catEditModalBg_4 = document.getElementById('catEditModalBg_4');
    const catEditList_4 = document.getElementById('catEditList_4');
    const catAddInput_4 = document.getElementById('catAddInput_4');
    let editCats_4 = [];

    function openCatEditModal_4() {
      editCats_4 = [...categories_4];
      renderCatEditList_4();
      catAddInput_4.value = '';
      catEditModalBg_4.style.display = 'block';
    }
    function closeCatEditModal_4() { catEditModalBg_4.style.display = 'none'; }
    catEditBtn_4.onclick = openCatEditModal_4;
    document.getElementById('catEditCancel_4').onclick = closeCatEditModal_4;
    document.getElementById('catEditOk_4').onclick = function() {
      categories_4 = editCats_4.filter(c=>!!c.trim());
      data_4 = data_4.filter(x=>categories_4.includes(x.dir));
      if (!categories_4.includes(currentCategory_4)) currentCategory_4 = categories_4[0] || '';
      renderTabs_4(); renderList_4(); closeCatEditModal_4(); saveAll_4();
    };
    function renderCatEditList_4() {
      catEditList_4.innerHTML = '';
      editCats_4.forEach((cat, i) => {
        const li = document.createElement('li');
        const input = document.createElement('input');
        input.type = "text";
        input.value = cat;
        input.maxLength = 14;
        input.oninput = e => editCats_4[i]=e.target.value;
        li.appendChild(input);
        const delBtn = document.createElement('button');
        delBtn.className = 'cat-del-btn_4';
        delBtn.textContent = "삭제";
        delBtn.disabled = data_4.some(x=>x.dir===cat) || editCats_4.length<=1;
        delBtn.onclick = ()=>{ editCats_4.splice(i,1); renderCatEditList_4(); };
        li.appendChild(delBtn);
        catEditList_4.appendChild(li);
      });
    }
    document.getElementById('catAddBtn_4').onclick = function() {
      let val = catAddInput_4.value.trim();
      if(!val) return;
      if(editCats_4.includes(val)) { alert('이미 존재하는 이름입니다!'); return; }
      editCats_4.push(val);
      catAddInput_4.value = '';
      renderCatEditList_4();
    };
    catEditModalBg_4.onclick = function(e) { if(e.target===catEditModalBg_4) closeCatEditModal_4(); };

    // 첫 화면 렌더링/불러오기
    loadAll_4();
    renderTabs_4();
    renderList_4();
  </script>
