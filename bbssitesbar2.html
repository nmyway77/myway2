  <script>
    // 콤보박스 클릭시 새창으로 이동
    document.getElementById('comboMenu').addEventListener('change', function() {
      if (this.value) {
        window.location.href = this.value;  // ← 새창(x), 현재창에서 이동!
        this.selectedIndex = 0;
      }
    });

    function showScreenParent(e, url) {
      e.preventDefault();
      document.querySelectorAll('#parent-links a').forEach(a => a.classList.remove('active'));
      e.target.classList.add('active');
      var frame = document.getElementById('main-frame');
      frame.src = url;
    }

    // 네비바 드래그/터치로 좌우 스크롤
    (function(){
      const nav = document.querySelector('.screen-links');
      let isDown = false, startX = 0, scrollLeft = 0;
      nav.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - nav.offsetLeft;
        scrollLeft = nav.scrollLeft;
        nav.style.cursor = 'grabbing';
      });
      nav.addEventListener('mouseleave', () => {
        isDown = false;
        nav.style.cursor = '';
      });
      nav.addEventListener('mouseup', () => {
        isDown = false;
        nav.style.cursor = '';
      });
      nav.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        const x = e.pageX - nav.offsetLeft;
        nav.scrollLeft = scrollLeft - (x - startX);
      });
      // 모바일 터치
      let touchStartX = 0, touchScrollLeft = 0, touchDragging = false;
      nav.addEventListener('touchstart', function(e){
        touchDragging = true;
        touchStartX = e.touches[0].pageX - nav.offsetLeft;
        touchScrollLeft = nav.scrollLeft;
      });
      nav.addEventListener('touchend', ()=>{ touchDragging=false; });
      nav.addEventListener('touchmove', function(e){
        if(!touchDragging) return;
        const x = e.touches[0].pageX - nav.offsetLeft;
        nav.scrollLeft = touchScrollLeft - (x - touchStartX);
      });
    })();

    // ---- [화살표(arrow) 제어] ----
    function updateArrows() {
      const nav = document.querySelector('.screen-links');
      const left = document.getElementById('nav-arrow-left');
      const right = document.getElementById('nav-arrow-right');
      // 네비가 넘치면 화살표 노출
      const maxScroll = nav.scrollWidth - nav.clientWidth;
      if (maxScroll > 6) { // 스크롤 가능
        left.style.visibility = (nav.scrollLeft > 6) ? 'visible' : 'hidden';
        right.style.visibility = (nav.scrollLeft < maxScroll - 6) ? 'visible' : 'hidden';
      } else {
        left.style.visibility = 'hidden';
        right.style.visibility = 'hidden';
      }
    }
    // 버튼 클릭시 네비 스크롤
    document.getElementById('nav-arrow-left').onclick = function() {
      const nav = document.querySelector('.screen-links');
      nav.scrollBy({ left: -120, behavior: 'smooth' });
    };
    document.getElementById('nav-arrow-right').onclick = function() {
      const nav = document.querySelector('.screen-links');
      nav.scrollBy({ left: 120, behavior: 'smooth' });
    };
    // 스크롤 될 때마다, 창 크기 변동마다 업데이트
    document.querySelector('.screen-links').addEventListener('scroll', updateArrows);
    window.addEventListener('resize', updateArrows);
    // 네비로드 후 최초 상태
    window.addEventListener('DOMContentLoaded', function(){
      setTimeout(function(){
        // 항상 맨 왼쪽부터 시작!
        document.querySelector('.screen-links').scrollLeft = 0;
        updateArrows();
      }, 60);
    });
    // 혹시 링크 수/문구 바뀌는 경우도 재체크
    setInterval(updateArrows, 800);
  </script>
