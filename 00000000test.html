<html lang="ko">
<head>
  <base target="_blank76">
  <meta charset="UTF-8">
  <title>MYWAY 인플루언서 influencer </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #fff; font-family: 'Segoe UI','맑은 고딕','NanumGothic',Arial,sans-serif; margin:0; padding:0;}
    .dashboard { max-width: 1200px; margin: 0 auto; padding: 0 0 60px 0;} /* 상단 여백 제거 */
    .gallery-label {
      font-weight: bold; font-size: 1.15rem; margin: 0 0 18px 0; /* 상단 여백 제거 */
      color: #232356; text-align: center; letter-spacing: 0.5px; display: block; width: 100%;
    }
    .gallery-row {
      width: 100%; max-width: 1080px; margin: 0 auto;
      text-align: center;
    }
    .list-row {
      display: inline-block;
      vertical-align: top;
      box-sizing: border-box;
      position: relative;
      transition: width 0.2s, height 0.2s;
      background: #fff;
    }
    .list-row:last-child { margin-right: 0; }
    .imgframe {
      width: 100%; height: 100%;
      background: #fff;
      position: relative;
      box-sizing: border-box;
      z-index: 0;
      border-radius: 0;
      box-shadow: 0 6px 6px 0 rgba(90,90,130,0.11);
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .img-wrap { position: relative; height: 100%; width: 100%; overflow: hidden; margin:0; padding:0;}
    .img-item { position: relative; width: 100%; height: 100%; overflow: hidden;}
    .img-item img {
      display: block; width: 100%; height: 100%;
      object-fit: contain;
      background: #fff;
      margin: 0;
      border: none;
      padding: 0;
    }
    .shadow-line { text-align: center; margin: 0; padding: 0; max-width: 100%; overflow: hidden !important; vertical-align: top;}
    .shadow-line img { display: block; margin: 0 auto; width: 95%; height: 20px; pointer-events: none; user-select: none; }
    /* 매거진 공통 스타일 (갤4 + 갤1~3 전부 적용) */
    .list-row.magazine {
      width: 150px;
      height: 213px;
      margin: 0 12px 36px 0;
    }
    .img-wrap.magazine { height: 100%; }
    .img-item.magazine { height: 100%; }
    @media (max-width: 1080px) {
      .list-row.magazine { width: 28vw; height: 40vw; min-width: 80px; min-height: 100px; margin: 0 2vw 28px 0; }
    }
    @media (max-width: 700px) {
      .list-row.magazine { width: 44vw; height: 62vw; min-width: 65px; min-height: 85px; margin: 0 2vw 22px 0; }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <span class="gallery-label"></span>
    <div class="gallery-row" id="gallery1"></div>
    <span class="gallery-label"> </span>
    <div class="gallery-row" id="gallery2"></div>
    <span class="gallery-label"></span>
    <div class="gallery-row" id="gallery3"></div>
    <span class="gallery-label"></span>
    <div class="gallery-row" id="gallery4"></div>
    <span class="gallery-label"> </span>
    <div class="gallery-row" id="gallery5"></div>
    <span class="gallery-label"> </span>
    <div class="gallery-row" id="gallery6"></div>
    <span class="gallery-label"> </span>
    <div class="gallery-row" id="gallery7"></div>
    <span class="gallery-label"></span>
    <div class="gallery-row" id="gallery8"></div>
    <span class="gallery-label"></span>
    <div class="gallery-row" id="gallery9"></div>
    <span class="gallery-label"> </span>
    <div class="gallery-row" id="gallery10"></div>
  </div>
  <script>
    const gallery1Data = [
      { url: "https://coinone.co.kr/chart?site=coinone", img: "https://news.einfomax.co.kr/news/photo/202301/4250201_137252_402.jpg" },
      { url: "https://coinone.co.kr/chart?site=coinonexrp", img: "https://i3n.news1.kr/system/photos/2025/2/7/7120009/high.jpg" },
      { url: "https://coinone.co.kr/chart?site=coinonedoge", img: "https://cdn.topstarnews.net/news/photo/202507/15740847_1649458_1429.jpg" },
      { url: "https://coinone.co.kr/chart?site=coinonetrx", img: "https://thumbs.dreamstime.com/b/crypto-currency-golden-coin-black-lackered-tron-symbol-obverse-surrounded-realistic-flame-isolated-black-110481236.jpg" },
      { url: "https://www.tradingview.com/symbols/BTC.D/?timeframe=12M", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSj51kscLe9xZHWvnjSJFcPEt8wLVuXe60vQA&s" },
      { url: "https://kimpga.com/", img: "https://play-lh.googleusercontent.com/MJfHMbnDFrD13-I6XISklLKE2WzcxSTh_hPLT2LcyTbRCOCLurRhZ8Buug7dZs-9UIrW=w240-h480-rw" }
    ];
    const gallery2Data = [
      { url: "https://cfgi.io/bitcoin-fear-greed-index/", img: "00maincoinbtc.jpg" },
      { url: "https://cfgi.io/ripple-fear-greed-index/", img: "00maincoinxrp.jpg" },
      { url: "https://cfgi.io/doge-fear-greed-index/", img: "00maincoindoge.jpg" },
      { url: "https://cfgi.io/tron-fear-greed-index/", img: "00maincointrx.jpg" }
    ];
    const gallery3Data = [
      { url: "https://upbit.com/exchange?code=CRIX.UPBIT.KRW-DOGE", img: "https://myway.kr/up.jpg" },
      { url: "https://www.bithumb.com/react/trade/order/BTC-KRW", img: "00coinbit.jpg" }
    ];
    const shadowUrl = "https://64.media.tumblr.com/f5f06009df6584ebb5539cad61f73c63/tumblr_inline_qsghz3XZRQ1r45nlo_500.png";
    function renderGallery(data, targetId) {
      const el = document.getElementById(targetId);
      el.innerHTML = data.map(item => `
        <div class="list-row magazine">
          <div class="imgframe">
            <div class="img-wrap magazine">
              <div class="img-item magazine">
                <a href="${item.url}" target="_blank" rel="noopener">
                  <img src="${item.img}">
                </a>
              </div>
            </div>
          </div>
          <div class="shadow-line">
            <img src="${shadowUrl}">
          </div>
        </div>
      `).join('');
    }
    renderGallery(gallery1Data, 'gallery1');
    renderGallery(gallery2Data, 'gallery2');
    renderGallery(gallery3Data, 'gallery3');
  </script>
</body>
</html>
