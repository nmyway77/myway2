<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김광석 노래 리스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #song-list {
      margin-top: 20px;
    }
    .song-item {
      padding: 8px;
      background-color: #f0f0f0;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .song-item:hover {
      background-color: #ddd;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>김광석 노래 검색</h1>

  <input type="text" id="search-input" placeholder="김광석 노래 검색" onkeyup="searchSongs()" />
  <button onclick="searchSongs()">검색</button>

  <div id="song-list">
    <!-- 노래 목록은 이곳에 동적으로 추가됩니다 -->
  </div>

  <audio id="audio-player" controls>
    <source id="audio-source" src="" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    // 샘플 노래 데이터 (실제 데이터는 외부 API로부터 가져올 수 있음)
    const songs = [
      { title: "서른 즈음에", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { title: "일어나", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { title: "추억 속의 그대", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
      { title: "바람이 불어오는 곳", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" }
    ];

    // 검색한 노래를 필터링하고 목록을 업데이트하는 함수
    function searchSongs() {
      const searchQuery = document.getElementById('search-input').value.toLowerCase();
      const filteredSongs = songs.filter(song => song.title.toLowerCase().includes(searchQuery));

      const songListContainer = document.getElementById('song-list');
      songListContainer.innerHTML = ''; // 기존 목록 비우기

      // 필터링된 노래 목록을 화면에 표시
      if (filteredSongs.length > 0) {
        filteredSongs.forEach(song => {
          const songItem = document.createElement('div');
          songItem.classList.add('song-item');
          songItem.textContent = song.title;
          songItem.onclick = function() {
            playSong(song.url);
          };
          songListContainer.appendChild(songItem);
        });
      } else {
        songListContainer.innerHTML = '<p>검색 결과가 없습니다.</p>';
      }
    }

    // 선택된 노래를 플레이하는 함수
    function playSong(songUrl) {
      const audioPlayer = document.getElementById('audio-player');
      const audioSource = document.getElementById('audio-source');
      audioSource.src = songUrl; // 새로운 노래 URL로 변경
      audioPlayer.load(); // 오디오 재생을 준비
      audioPlayer.play(); // 노래 시작
    }
  </script>
</body>
</html>
