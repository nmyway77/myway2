    body { display: flex; flex-direction: column; align-items: center; width: 100%; }
    .main-title { 
      margin-top: 50px;

.alarm-watch-face-wrap { display: flex; flex-direction: column; align-items: center; justify-content: center; }
.alarm-watch-face { position: relative; width: 230px; height: 230px; max-width: 95vw; max-height: 95vw; background: radial-gradient(ellipse at 60% 35%, #222634 45%, #23253a 99%), linear-gradient(145deg,#3a3e4f 0 55%,#222436 100%); border-radius: 50%; box-shadow: 0 8px 32px #16192180, 0 0 0 8px #585d6e1b, 0 0 0 1.2px #212b3a, 0 0 18px 1.2px #1f2235, inset 0 3px 12px #3d4153, inset 0 -2px 6px #0a0a10; overflow: visible; border: 1.4px solid #595e6c; margin-bottom: 20px; transition: box-shadow 0.15s;}
.alarm-watch-face.ringing { animation: ring-shake 0.18s linear infinite; box-shadow: 0 0 30px #ff7c7c,0 0 0 8px #e784841b, 0 8px 18px #16192160;}
@keyframes ring-shake { 0%{box-shadow:0 0 30px #ff7c7c,0 0 0 8px #e784841b,0 8px 18px #16192160;} 50%{box-shadow:0 0 44px #ff2c2c,0 0 0 10px #ffdbdb1b,0 8px 18px #16192180;} 100%{box-shadow:0 0 30px #ff7c7c,0 0 0 8px #e784841b,0 8px 18px #16192160;} }
.alarm-watch-glass { position: absolute; left: 8%; top: 7%; width: 78%; height: 28%; background: linear-gradient(120deg,rgba(255,255,255,0.17) 10%,rgba(255,255,255,0.03) 80%); border-radius: 54% 46% 45% 55% / 43% 48% 54% 57%; z-index: 12; pointer-events: none; filter: blur(1.6px); box-shadow: 0 1px 19px #fff5, 0 1.5px 10px #fcfdff14;}
.alarm-watch-center-dot { position: absolute; left: 50%; top: 50%; width: 13px; height: 13px; margin-left: -6.5px; margin-top: -6.5px; background: radial-gradient(ellipse at 55% 55%, #fff7de 0%, #cab48d 60%, #3c3a34 100%); border-radius: 50%; border: 1.2px solid #ffefd2; box-shadow: 0 2px 9px #a2915b70, 0 0.5px 2px #fff; z-index: 15;}
.alarm-watch-hand { position: absolute; left: 50%; top: 50%; transform-origin: bottom center; pointer-events: none; transition: none;}
.alarm-watch-hand.hour { width: 5px; height: 50px; background: linear-gradient(180deg,#313548 75%,#ffeedd 100%); border-radius: 3.2px; margin-left: -2.5px; z-index: 10; box-shadow: 0 2px 8px #20284080, 0 2px 9px #fff1;}

.alarm-watch-hand.sec { width: 2px; height: 82px; background: linear-gradient(180deg,#ee3f4a 80%,#fff 100%); border-radius: 1px; margin-left: -1px; z-index: 12; box-shadow: 0 3px 6px #ec949449, 0 0.5px 1px #fff9;}
.alarm-watch-hand.sec::after { content: ''; position: absolute; left: 50%; bottom: -8px; width: 5px; height: 9px; transform: translate(-50%,0); background: radial-gradient(circle at 65% 45%, #fff 0 50%, #e05050 100%); border-radius: 6px; box-shadow: 0 1px 4px #ec4040b7; opacity: 0.93;}
.alarm-watch-num { position: absolute; left: 50%; top: 50%; font-size: 1.1rem; color: #ececf7; font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif; font-weight: 600; text-shadow: 0 3.5px 14px #40447073, 0 1px 4px #fff8; user-select: none; z-index: 7; letter-spacing: -2.5px; transform-origin: center center; transition: color 0.3s; opacity: 0.95; pointer-events: none;}
.alarm-watch-tick { position: absolute; left: 50%; top: 50%; width: 3px; height: 9px; background: linear-gradient(180deg,#ececf7 45%,#888d99 100%); border-radius: 2px; z-index: 4; transform-origin: center bottom; opacity: 0.17; transition: background 0.2s; pointer-events: none;}

    function getLayout() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      let iconsPerRow = 7, gap = 24, size = 74, imgSize = 54;
      if (w <= 1100) { iconsPerRow = 6; gap = 14; size = 60; imgSize = 40;}
      if (w <= 900)  { iconsPerRow = 5; gap = 10; size = 52; imgSize = 34;}
      if (w <= 700) {
        if (h > w) { iconsPerRow = 4; gap = w * 0.08; size = 78; imgSize = 60;}
        else       { iconsPerRow = 5; gap = w * 0.08; size = 78; imgSize = 60;}
      }
      if (w <= 500)  { iconsPerRow = 3; gap = w * 0.10; size = 68; imgSize = 48;}
      return { iconsPerRow, gap, size, imgSize };
    }

    function renderGroup(arr) {
      const { iconsPerRow, gap, size, imgSize } = getLayout();
      let idx = 0;
      const rows = [];
      while (idx < arr.length) {
        const count = Math.min(iconsPerRow, arr.length - idx);
        const row = document.createElement('div');
        row.className = "logo-row";
        row.style.maxWidth = (size * count + gap * (count - 1)) + "px";
        row.style.gap = gap + "px";
        for (let i = 0; i < count; i++, idx++) {
          const l = arr[idx];
          const a = document.createElement('a');
          a.className = "ai-logo-wrap";
          a.href = l.url;
          a.target = "_blank";
          a.style.width = a.style.height = size + "px";
          const img = document.createElement('img');
          img.className = "ai-logo-img";
          img.src = l.img;
          img.alt = l.alt;
          img.style.width = img.style.height = imgSize + "px";
          a.appendChild(img);
          row.appendChild(a);
        }
        rows.push(row);
      }

// 숫자/눈금
const face = document.getElementById('alarmWatchFace');
for(let n=1;n<=12;n++) {
  const num = document.createElement('div');
  num.className = 'alarm-watch-num';
  num.textContent = n;
  num.style.transform = `translate(-50%,-50%) rotate(${n*30}deg) translate(0,-70px) rotate(${-n*30}deg)`;
  face.appendChild(num);
}
for(let i=0;i<60;i++) {
  const tick = document.createElement('div');
  tick.className = 'alarm-watch-tick'+(i%5===0?' major':'');
  tick.style.transform = `translate(-50%,-100%) rotate(${i*6}deg) translate(0,-80px)`;
  face.appendChild(tick);
}
// 바늘
const hourHand = document.getElementById('hourHand');
const minHand = document.getElementById('minHand');
const secHand = document.getElementById('secHand');
const display = document.getElementById('alarmDisplay');
const alarmToggle = document.getElementById('alarmToggle');
const alarmHour = document.getElementById('alarmHour');
const alarmMin = document.getElementById('alarmMin');
const alarmStatus = document.getElementById('alarmStatus');
const watchFace = document.getElementById('alarmWatchFace');
let alarmOn = false, alarmRinging = false, alarmInt = null;
function updateClock() {
  const now = new Date();
  const h = now.getHours();
  const m = now.getMinutes();
  const s = now.getSeconds();
  // 바늘
  hourHand.style.transform = `translate(-50%,-100%) rotate(${(h%12)*30+(m/2)+(s/120)}deg)`;
  minHand.style.transform = `translate(-50%,-100%) rotate(${m*6+(s/10)}deg)`;
  secHand.style.transform = `translate(-50%,-100%) rotate(${s*6}deg)`;
  // 디지털
  display.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  // 알람 체크
  if(alarmOn && !alarmRinging && h === +alarmHour.value && m === +alarmMin.value && s === 0){
    playAlarm();
  }
  requestAnimationFrame(updateClock);
}
// 알람 ON/OFF
alarmToggle.onclick = function() {
  alarmOn = !alarmOn;
  stopAlarm();
  if(alarmOn) {
    alarmToggle.textContent = "알람 OFF";
    alarmToggle.classList.add("on");
    alarmStatus.textContent = `알람 설정: ${String(alarmHour.value).padStart(2,'0')}:${String(alarmMin.value).padStart(2,'0')}`;
  } else {
    alarmToggle.textContent = "알람 ON";
    alarmToggle.classList.remove("on");
    alarmStatus.textContent = "알람 꺼짐";
  }
}
// 알람음
function playAlarm() {
  if (alarmRinging) return;
  alarmRinging = true;
  alarmToggle.classList.add("ringing");
  watchFace.classList.add("ringing");
  alarmStatus.textContent = "알람 울림!";
  let ctx, osc, gain;
  function ring() {
    ctx = new (window.AudioContext || window.webkitAudioContext)();
    osc = ctx.createOscillator();
    gain = ctx.createGain();
    osc.type = "triangle";
    osc.frequency.value = 1200 + Math.random()*800;
    osc.connect(gain);
    gain.connect(ctx.destination);
    gain.gain.value = 0.19;
    osc.start();
    setTimeout(()=>{ osc.frequency.value += 200; gain.gain.value = 0.09;}, 180);
    setTimeout(()=>{ gain.gain.value = 0.02; }, 340);
    setTimeout(()=>{ osc.stop(); ctx.close(); }, 460);
  }
  ring();
  alarmInt = setInterval(ring, 600);
}
function stopAlarm() {
  if (!alarmRinging) return;
  alarmRinging = false;
  clearInterval(alarmInt);
  alarmInt = null;
  alarmToggle.classList.remove("ringing");
  watchFace.classList.remove("ringing");
}
alarmHour.onchange = alarmMin.onchange = function() {
  if(alarmOn) alarmStatus.textContent = `알람 설정: ${String(alarmHour.value).padStart(2,'0')}:${String(alarmMin.value).padStart(2,'0')}`;
};
updateClock();
