<body>
  <div class="screen-links-wrap" style="position:relative;">
    <a href="#" class="expand-btn" onclick="expandCurrentFullPage(event)" title="전체화면 확대">＋</a>
    <button class="nav-arrow left" id="nav-arrow-left" aria-label="왼쪽 이동" hidden>
      <svg viewBox="0 0 13 20"><polygon points="9,3 2,10 9,17" fill="#fff" opacity="0.86"/></svg>
    </button>
    <div class="screen-links" id="parent-links">


     
      <a href="#" class="active" onclick="showScreenParent(event, 'indexmain.html')">H</a>
      <a href="#" onclick="showScreenParent(event, '')">A</a>
      <a href="#" onclick="showScreenParent(event, '')">EVENT</a>
      <a href="#" onclick="showScreenParent(event, '')">커뮤니티</a>


      
    </div>
    <button class="nav-arrow right" id="nav-arrow-right" aria-label="오른쪽 이동" hidden>
      <svg viewBox="0 0 13 20"><polygon points="4,3 11,10 4,17" fill="#fff" opacity="0.88"/></svg>
    </button>

  <iframe id="main-frame" src="indexmain.html">dcinsid<"></iframe>

  <script>
    // "확대" 버튼 클릭시: 네비/전체페이지를 새창 복제, 그리고 기존(작은)창은 영상/소리 즉시 정지!
    function expandCurrentFullPage(e) {
      e.preventDefault();
      var frame = document.getElementById('main-frame');
      var currentSrc = frame.src;

      // 1. 새창을 열어서 전체페이지+현재 src 전달 (이전과 동일)
      var win = window.open('', '_blank');
      if (!win) {
        alert('팝업 차단을 해제해 주세요!');
        return;
      }
      var html =
        "<!DOCTYPE html>\n" +
        document.documentElement.outerHTML.replace(/src="[^"]*"/, 'src="' + currentSrc + '"');
      win.document.open();
      win.document.write(html);
      win.document.close();

      // 2. 기존 작은 창의 동영상/소리 즉시 정지 (iframe src를 blank로!)
      frame.src = 'about:blank';
    }

    // 네비바 클릭시 해당 페이지 출력
    function showScreenParent(e, url) {
      e.preventDefault();
      document.querySelectorAll('#parent-links a').forEach(a => a.classList.remove('active'));
      e.target.classList.add('active');
      document.getElementById('main-frame').src = url;
    }

    // 네비바 드래그/터치 스크롤
    (function(){
      const nav = document.querySelector('.screen-links');
      let isDown = false, startX = 0, scrollLeft = 0;
      nav.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - nav.offsetLeft;
        scrollLeft = nav.scrollLeft;
        nav.style.cursor = 'grabbing';
      });
      nav.addEventListener('mouseleave', () => {
        isDown = false;
        nav.style.cursor = '';
      });
      nav.addEventListener('mouseup', () => {
        isDown = false;
        nav.style.cursor = '';
      });
      nav.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        const x = e.pageX - nav.offsetLeft;
        nav.scrollLeft = scrollLeft - (x - startX);
      });
      // 모바일 터치
      let touchStartX = 0, touchScrollLeft = 0, touchDragging = false;
      nav.addEventListener('touchstart', function(e){
        touchDragging = true;
        touchStartX = e.touches[0].pageX - nav.offsetLeft;
        touchScrollLeft = nav.scrollLeft;
      });
      nav.addEventListener('touchend', ()=>{ touchDragging=false; });
      nav.addEventListener('touchmove', function(e){
        if(!touchDragging) return;
        const x = e.touches[0].pageX - nav.offsetLeft;
        nav.scrollLeft = touchScrollLeft - (x - touchStartX);
      });
    })();

    window.addEventListener('DOMContentLoaded', ()=>{
      document.querySelectorAll('#parent-links a')[0].classList.add('active');
      checkNavOverflow();
    });

    const nav = document.querySelector('.screen-links');
    const leftArrow = document.getElementById('nav-arrow-left');
    const rightArrow = document.getElementById('nav-arrow-right');
    function checkNavOverflow() {
      if (!nav) return;
      if (nav.scrollWidth > nav.clientWidth) {
        leftArrow.hidden = nav.scrollLeft < 5;
        rightArrow.hidden = nav.scrollLeft + nav.clientWidth + 5 >= nav.scrollWidth;
      } else {
        leftArrow.hidden = true;
        rightArrow.hidden = true;
      }
    }
    nav.addEventListener('scroll', checkNavOverflow);
    window.addEventListener('resize', checkNavOverflow);
    setTimeout(checkNavOverflow, 120);

    leftArrow.addEventListener('click', function() {
      nav.scrollBy({left: -110, behavior: 'smooth'});
      setTimeout(checkNavOverflow, 220);
    });
    rightArrow.addEventListener('click', function() {
      nav.scrollBy({left: 110, behavior: 'smooth'});
      setTimeout(checkNavOverflow, 220);
    });

    nav.addEventListener('mousedown', ()=>setTimeout(checkNavOverflow,220));
    nav.addEventListener('mouseup', ()=>setTimeout(checkNavOverflow,220));
    nav.addEventListener('touchend', ()=>setTimeout(checkNavOverflow,220));
  </script>
