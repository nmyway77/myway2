<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MYWAY.KR: 네비바</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
      background: #fff;
      margin: 0; padding: 0;
      min-height: 100vh;
      overflow: hidden;
    }
    .screen-links-wrap {
      width: 100vw;
      position: relative;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      z-index: 9;
      overflow: hidden;
      display: flex;
      justify-content: center;
      margin-top: 5px;
      filter: drop-shadow(0 6px 28px #b176f340);
    }
    .nav-bar-inner {
      display: flex;
      align-items: center;
      justify-content: center; /* 중앙정렬 */
      width: 100%;
      gap: 7px;
    }
    .combo-select {
      font-size: 0.96em;
      padding: 5px 10px;
      border-radius: 8px;
      border: 1px solid #a8b5e0;
      background: #f9fbff;
      color: #212d6a;
      margin-right: 8px;
      min-width: 88px;
      height: 29px;
      outline: none;
    }
    .screen-links {
      display: flex;
      gap: 5px;
      font-size: 0.93rem;
      font-weight: 500;
      color: #fff;
      white-space: nowrap;
      background: linear-gradient(95deg, #7ed6fb 10%, #b176f3 90%);
      padding: 0 14px;
      user-select: none;
      align-items: center;
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(90,100,180,0.13), 0 2px 8px 0 rgba(255,255,255,0.10) inset;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
      min-height: 34px;
      min-width: 220px;
      cursor: grab;
      transition: box-shadow 0.2s;
    }
    .screen-links::-webkit-scrollbar { display: none; }
    .screen-links a {
      color: rgba(255,255,255,0.85);
      text-decoration: none;
      padding: 3px 10px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 0.97em;
      background: none;
      display: inline-block;
      opacity: 0.93;
      letter-spacing: 0.01em;
      transition: background 0.15s, color 0.13s, box-shadow 0.12s;
      cursor: pointer;
      white-space: nowrap;
      margin: 0 1px;
    }
    .screen-links a:hover, .screen-links a.active {
      background: rgba(255,255,255,0.22);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 12px #b176f333;
    }
    @media (max-width: 700px) {
      .screen-links { font-size: 0.88rem; gap: 6px; padding: 0 4px;}
      .screen-links-wrap { margin-top: 20px; }
      .screen-links { min-height: 26px; }
      .nav-bar-inner { gap: 5px; }
    }
    #main-frame {
      position: fixed;
      left: 0;
      top: 45px;
      width: 100vw;
      height: calc(100vh - 96px);
      border: none;
      margin: 0;
      background: #f5f7fa;
      z-index: 10;
      border-radius: 0;
      display: block;
    }
    @media (max-width: 700px) {
      #main-frame { top: 58px; height: calc(100vh - 60px); }
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 20px; height: 32px;
      display: flex; align-items: center; justify-content: center;
      background: linear-gradient(to right, #b176f3 40%, transparent 100%);
      border: none;
      outline: none;
      z-index: 11;
      cursor: pointer;
      opacity: 0.82;
      transition: opacity 0.18s;
      padding: 0;
      border-radius: 11px;
      user-select: none;
    }
    .nav-arrow.right {
      right: 2px;
      background: linear-gradient(to left, #b176f3 44%, transparent 100%);
    }
    .nav-arrow.left {
      left: 2px;
      background: linear-gradient(to right, #b176f3 44%, transparent 100%);
    }
    .nav-arrow svg {
      display: block;
      width: 13px;
      height: 18px;
    }
    .nav-arrow:active {
      opacity: 1;
    }
    .nav-arrow[hidden] {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 + 콤보박스 -->
  <div class="screen-links-wrap" style="position:relative;">
    <div class="nav-bar-inner">
      <!-- 콤보박스 예시 -->
      <select class="combo-select" id="comboMenu">
         <option value="">섹션 이동...</option>
         <option value="newsitesbar2.html">뉴스</option>
         <option value="bbssitesbar2.html">BBS</option>
         <option value="livesitesbar2.html">LIVE TV</option>
         <option value="radiositesbar2.html">RADIO</option>
         <option value="00barcctv.html">CCTV</option>
          <option value="00mainmovieinner2.html">무료영화</option>
         <option value="00barmagazine.html">잡지</option>
         <option value="00maindramainner2.html">드라마</option>
         <option value="index.html">Myway.kr</option>
      </select>
      <!-- 좌 화살표 -->
      <button class="nav-arrow left" id="nav-arrow-left" aria-label="왼쪽 이동" hidden>
        <svg viewBox="0 0 13 20"><polygon points="9,3 2,10 9,17" fill="#fff" opacity="0.86"/></svg>
      </button>
      <div class="screen-links" id="parent-links">


        
<a href="#" class="active" onclick="showScreenParent(event, '00maincctv.html')">H</a>
<a href="#" onclick="showScreenParent(event, 'https://www.ulleung.go.kr/live/index.do')">독도 LIVE</a>
<a href="#" onclick="showScreenParent(event, '00liveytube2.html')">서울 모음</a>
<a href="#" onclick="showScreenParent(event, '00liveytube22.html')">광안 대교 외&</a>
<a href="#" onclick="showScreenParent(event, 'https://www.jeju.go.kr/tool/halla/cctv_01.html')">한라산</a>
<a href="#" onclick="showScreenParent(event, 'https://www.jejuits.go.kr/jido/mainView.do?DEVICE_KIND=CCTV')">제주전역</a>
<a href="#" onclick="showScreenParent(event, 'https://d.kbs.co.kr/special/cctv')">KBS재난포털</a>
<a href="#" onclick="showScreenParent(event, 'https://topis.seoul.go.kr/map/openCctvMap.do')">S-TOPIS</a>
<a href="#" onclick="showScreenParent(event, 'https://coast.mof.go.kr/coastScene/coastMediaService.do')">연안포털</a>
<a href="#" onclick="showScreenParent(event, 'https://www.utic.go.kr/map/map.do?menu=incident')">전국도시도로</a>
<a href="#" onclick="showScreenParent(event, 'https://www.roadplus.co.kr/main/main.do')">고속도로1</a>
<a href="#" onclick="window.open('https://www.its.go.kr/map/cctv', '_blank')">고속도로2</a>

        
      </div>
      <!-- 우 화살표 -->
      <button class="nav-arrow right" id="nav-arrow-right" aria-label="오른쪽 이동" hidden>
        <svg viewBox="0 0 13 20"><polygon points="4,3 11,10 4,17" fill="#fff" opacity="0.88"/></svg>
      </button>
    </div>
  </div>
  
  <iframe id="main-frame" src="00liveytube2.html"></iframe>

  <script>
    // 콤보박스 이동
    document.getElementById('comboMenu').addEventListener('change', function() {
      if(this.value) location.href = this.value;
    });

    // 네비바 클릭시 해당 페이지 출력
    function showScreenParent(e, url) {
      e.preventDefault();
      document.querySelectorAll('#parent-links a').forEach(a => a.classList.remove('active'));
      e.target.classList.add('active');
      document.getElementById('main-frame').src = url;
    }
    // 네비바 드래그/터치 스크롤
    (function(){
      const nav = document.querySelector('.screen-links');
      let isDown = false, startX = 0, scrollLeft = 0;

      nav.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - nav.offsetLeft;
        scrollLeft = nav.scrollLeft;
        nav.style.cursor = 'grabbing';
      });
      nav.addEventListener('mouseleave', () => {
        isDown = false;
        nav.style.cursor = '';
      });
      nav.addEventListener('mouseup', () => {
        isDown = false;
        nav.style.cursor = '';
      });
      nav.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        const x = e.pageX - nav.offsetLeft;
        nav.scrollLeft = scrollLeft - (x - startX);
      });

      // 모바일 터치
      let touchStartX = 0, touchScrollLeft = 0, touchDragging = false;
      nav.addEventListener('touchstart', function(e){
        touchDragging = true;
        touchStartX = e.touches[0].pageX - nav.offsetLeft;
        touchScrollLeft = nav.scrollLeft;
      });
      nav.addEventListener('touchend', ()=>{ touchDragging=false; });
      nav.addEventListener('touchmove', function(e){
        if(!touchDragging) return;
        const x = e.touches[0].pageX - nav.offsetLeft;
        nav.scrollLeft = touchScrollLeft - (x - touchStartX);
      });
    })();
    // 처음 로드시 첫 메뉴 선택 효과
    window.addEventListener('DOMContentLoaded', ()=>{
      document.querySelectorAll('#parent-links a')[0].classList.add('active');
      checkNavOverflow();
    });

    // ▶ 좌/우 화살표 (스크롤 가능할 때만 표시, 클릭 시 이동)
    const nav = document.querySelector('.screen-links');
    const leftArrow = document.getElementById('nav-arrow-left');
    const rightArrow = document.getElementById('nav-arrow-right');
    function checkNavOverflow() {
      if (!nav) return;
      if (nav.scrollWidth > nav.clientWidth) {
        leftArrow.hidden = nav.scrollLeft < 5;
        rightArrow.hidden = nav.scrollLeft + nav.clientWidth + 5 >= nav.scrollWidth;
      } else {
        leftArrow.hidden = true;
        rightArrow.hidden = true;
      }
    }
    nav.addEventListener('scroll', checkNavOverflow);
    window.addEventListener('resize', checkNavOverflow);
    setTimeout(checkNavOverflow, 120);

    leftArrow.addEventListener('click', function() {
      nav.scrollBy({left: -110, behavior: 'smooth'});
      setTimeout(checkNavOverflow, 220);
    });
    rightArrow.addEventListener('click', function() {
      nav.scrollBy({left: 110, behavior: 'smooth'});
      setTimeout(checkNavOverflow, 220);
    });

    nav.addEventListener('mousedown', ()=>setTimeout(checkNavOverflow,220));
    nav.addEventListener('mouseup', ()=>setTimeout(checkNavOverflow,220));
    nav.addEventListener('touchend', ()=>setTimeout(checkNavOverflow,220));
  </script>
</body>
</html>
