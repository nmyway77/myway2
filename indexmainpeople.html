<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>5단 테마별 반응형 갤러리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .theme-section {
      max-width: 1300px;
      margin: 30px auto 30px;
    }
    .theme-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #22235e;
      margin: 12px 0 18px 12px;
      letter-spacing: 1px;
    }
    .media-grid {
      column-count: 6;
      column-gap: 10px;
      width: 100%;
      min-height: 200px;
      background: #fff;
    }
    .grid-item {
      break-inside: avoid;
      margin-bottom: 10px;
      position: relative;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      overflow: hidden;
      transition: box-shadow 0.2s;
    }
    .grid-item a {
      display: block;
      text-decoration: none;
    }
    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .grid-item img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .edit-btn {
      display: none !important;
    }
    /* 반응형 */
    @media (max-width: 1600px) {
      .media-grid { column-count: 5; }
    }
    @media (max-width: 1200px) {
      .media-grid { column-count: 4; }
    }
    @media (max-width: 900px) {
      .media-grid { column-count: 3; }
    }
    @media (max-width: 700px) {
      .media-grid { column-count: 2; }
    }
    @media (max-width: 450px) {
      .media-grid { column-count: 2; }
    }
    @media (max-width: 350px) {
      .media-grid { column-count: 1; }
    }
  </style>
</head>
